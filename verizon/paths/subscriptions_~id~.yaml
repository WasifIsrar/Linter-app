get:
  description: Query a Subscription that specifies both starting and ending dates
    and charges the customer according to the schedule in the associated Plan during
    the interval between these dates.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this subscription.
    explode: false
    in: path
    name: id
    example: t1_sbn_680064d2db9dbdc8d3e9a0z
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all subscriptions:
              $ref: ../components/schemas/samples/subscriptionsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/subscriptionModel200Response.yaml
      description: Response for retrieve subscription response.
    '400':
      content:
        application/json:
          examples:
            Fetch all subscriptions:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve Subscription by it's ID.
  tags:
  - Subscriptions
  - Merchant
  - Facilitator
  - Partner
  operationId: getSubscriptionsId
