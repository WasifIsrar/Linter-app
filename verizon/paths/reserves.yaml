get:
  description: "Query a Reserves resource. \nA Reserves resource represents a way\
    \ to reserve funds from an Entity or Org automatically and to release them automatically\
    \ according to a pre-determined schedule."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all reserves:
              $ref: ../components/schemas/samples/reservesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/reservesModel200Response.yaml
      description: Response for query on reserves resource
    '400':
      content:
        application/json:
          examples:
            Fetch all reserves:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Reserves.
  tags:
  - Reserves
  - Facilitator
  - Partner
  operationId: getReserves
post:
  description: "Create a Reserves resource. \nA Reserves resource represents a way\
    \ to reserve funds from an Entity or Org automatically and to release them automatically\
    \ according to a pre-determined schedule."
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/reservesPostRequestModel.yaml
    description: Create Reserve Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Create reserves:
              $ref: ../components/schemas/samples/reservesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/reservesModel200Response.yaml
      description: Response for create on reserves resource
    '400':
      content:
        application/json:
          examples:
            Fetch all reserves:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Reserve
  tags:
  - Reserves
  - Facilitator
  - Partner
  operationId: postReserves
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
