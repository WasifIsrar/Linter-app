get:
  description: "Query a StatementEntry resource. \nA Settlement represents a transfer\
    \ of funds between a credit and debit account."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource.
    explode: false
    in: path
    name: id
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/http200responses/settlementsModel200Response.yaml
      description: Response for query on settlements resource
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  tags:
  - Settlements
  - Facilitator
  operationId: getSettlementsId
