get:
  description: Query a Disbursement Result resource, representing a reference code
    issued by the Payout facilitator when a Disbursement is paid.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this disbursement result.
    explode: false
    in: path
    name: id
    example: t1_drt_33c4e7a864c7e9d52e00000
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch disbursement results:
              $ref: ../components/schemas/samples/disbursementResultsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/disbursementResultsModel200Response.yaml
      description: Retrieve the Response for the query on the disbursementResults
        resource.
    '400':
      content:
        application/json:
          examples:
            Fetch disbursement results:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve Disbursement Result by its ID.
  tags:
  - Disbursement Results
  - Merchant
  - Facilitator
  - Partner
  operationId: getDisbursementResultsId
