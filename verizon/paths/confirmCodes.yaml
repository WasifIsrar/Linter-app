get:
  description: Query a confirmCode resource. A confirmCode resource represents a unique
    confirmation code issued to an email address, either when a user indicates that
    they have forgotten their password, or when the system needs to verify the email
    address associated with a login.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all confirmCodes:
              $ref: ../components/schemas/samples/confirmCodesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/confirmCodesModel200Response.yaml
      description: Retrieve Confirmation Codes Response.
    '400':
      content:
        application/json:
          examples:
            Fetch all confirmCodes:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Confirmation Codes.
  tags:
  - Confirmation Codes
  - Merchant
  - Facilitator
  - Partner
  operationId: getConfirmCodes
post:
  description: Create a confirmCode resource that represents a unique confirmation
    code issued to an email address, either when a user indicates that they have forgotten
    their password, or when the system needs to verify the email address associated
    with a login.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/confirmCodesPostRequestModel.yaml
    description: Create Confirmation Code Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Create confirmCodes:
              $ref: ../components/schemas/samples/confirmCodesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/confirmCodesModel200Response.yaml
      description: The response for creating confirmation codes on the confirmCodes
        resource
    '400':
      content:
        application/json:
          examples:
            Fetch all confirmCodes:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Confirmation Code.
  tags:
  - Confirmation Codes
  - Merchant
  - Facilitator
  - Partner
  operationId: postConfirmCodes
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
