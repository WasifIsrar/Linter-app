get:
  description: Query a Reserve resource that represents a way to reserve funds from
    an Entity or Org automatically and to release them automatically according to
    a pre-determined schedule.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this reserve.
    explode: false
    in: path
    name: id
    example: t1_rsv_66f27fca06f8a777998c000
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all reserves:
              $ref: ../components/schemas/samples/reservesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/reservesModel200Response.yaml
      description: Retrieve a Reserve Response for query on reserves resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all reserves:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve a Reserve by it's ID.
  tags:
  - Reserves
  - Facilitator
  - Partner
  operationId: getReservesId
