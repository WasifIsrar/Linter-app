get:
  description: Query entities. An Entity is the top-level resource of a business in
    the API, describing the details of that business in its fields. Each entity can
    describe a Merchant, a Partner, or a Facilitator (payment facilitator).
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all entities:
              $ref: ../components/schemas/samples/entitiesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/entitiesModel200Response.yaml
      description: Response for retrieving entities.
    '400':
      content:
        application/json:
          examples:
            Fetch all entities:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Entities.
  tags:
  - Entities
  - Merchant
  - Facilitator
  - Partner
  operationId: getEntities
post:
  description: Create an Entity, the top-level resource of a business in the API,
    describing its details through fields. An entity can represent a Merchant, a Partner,
    or a Facilitator (payment facilitator).
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/entitiesPostRequestModel.yaml
    description: Create Entity Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Create entities:
              $ref: ../components/schemas/samples/entitiesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/entitiesModel200Response.yaml
      description: The create entity response for the entities resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all entities:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Entity
  tags:
  - Entities
  - Merchant
  - Facilitator
  - Partner
  operationId: postEntities
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
