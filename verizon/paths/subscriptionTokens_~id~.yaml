get:
  description: Query a Subscription Token, which represents an association between
    a Subscription and a means of payment (Token) for that Subscription.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this subscription token.
    explode: false
    in: path
    name: id
    example: t1_stn_680064d2e16ab367d7dffz0
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all subscriptionTokens:
              $ref: ../components/schemas/samples/subscriptionTokensJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/subscriptionTokensModel200Response.yaml
      description: Response for retrieve subscription token response.
    '400':
      content:
        application/json:
          examples:
            Fetch all subscriptionTokens:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve Subscription Token by it's ID.
  tags:
  - Subscription Tokens
  - Merchant
  - Facilitator
  - Partner
  operationId: getSubscriptionTokensId
