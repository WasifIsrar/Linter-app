get:
  description: "Query a Team. \nA Team is a collection of Logins. \nYou can associate\
    \ Logins with a Team by creating teamLogin resources."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all teams:
              $ref: ../components/schemas/samples/teamsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/teamsModel200Response.yaml
      description: Response for query on teams resource
    '400':
      content:
        application/json:
          examples:
            Fetch all teams:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Teams.
  tags:
  - Teams
  - Merchant
  - Facilitator
  - Partner
  operationId: getTeams
post:
  description: "Create a Team. \nA Team is a collection of Logins. \nYou can associate\
    \ Logins with a Team by creating teamLogin resources."
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/teamsPostRequestModel.yaml
    description: Create Team Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Create teams:
              $ref: ../components/schemas/samples/teamsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/teamsModel200Response.yaml
      description: Response for create on teams resource
    '400':
      content:
        application/json:
          examples:
            Fetch all teams:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Team
  tags:
  - Teams
  - Merchant
  - Facilitator
  - Partner
  operationId: postTeams
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
