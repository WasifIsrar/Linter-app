get:
  description: Query a StatementEntry resource. A StatementEntry resource represents
    a record of funds owed for a billing schedule.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this statement entry.
    explode: false
    in: path
    name: id
    example: t1_ste_67a18bcde1a1b2ec3d9c9az
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all statementEntries:
              $ref: ../components/schemas/samples/statementEntriesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/statementEntriesModel200Response.yaml
      description: Retrieve the Response for the query on the Statement Entries resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all statementEntries:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve Statement Entry by it's ID.
  tags:
  - Statement Entry
  - Merchant
  - Facilitator
  - Partner
  operationId: getStatementEntriesId
