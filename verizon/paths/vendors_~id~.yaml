get:
  description: Querying a Vendor resource represents a third-party vendor who interacts
    with the API, for example, a referral platform.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource, The Vendor ID.
    explode: false
    in: path
    name: id
    example: p1_ven_00be57c6efdce043adae8a1
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch vendor:
              $ref: ../components/schemas/samples/vendorsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/vendorsModel200Response.yaml
      description: Response for retrieving vendor response.
    '400':
      content:
        application/json:
          examples:
            Fetch all vendors:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve a Vendor by their ID.
  tags:
  - Vendors
  - Facilitator
  - Partner
  operationId: getVendorsId
