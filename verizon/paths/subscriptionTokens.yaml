get:
  description: "Query a Subscription Tokens resource. \nA Subscription Tokens resource\
    \ represents an association between a Subscription and a means of payment (Token)\
    \ for that Subscription."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all subscriptionTokens:
              $ref: ../components/schemas/samples/subscriptionTokensJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/subscriptionTokensModel200Response.yaml
      description: Response for query on subscriptionTokens resource
    '400':
      content:
        application/json:
          examples:
            Fetch all subscriptionTokens:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Subscription Tokens.
  tags:
  - Subscription Tokens
  - Merchant
  - Facilitator
  - Partner
  operationId: getSubscriptionTokens
post:
