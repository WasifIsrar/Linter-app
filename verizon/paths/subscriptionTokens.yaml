  requestBody:
    content:
      application/json:
        examples:
          Create a new Subscription Token Request:
            value:
              subscription: p1_sbn_5a1ef5e556583e67e5d55a2
              token: e41272ec5464d9ec81cc85c854837472
        schema:
          $ref: ../components/schemas/models/subscriptionTokensPostRequestModel.yaml
    description: Create Subscription Token Request
