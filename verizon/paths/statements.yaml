get:
  description: "Query a Statement. \nA Statement resource represents the total collection\
    \ of funds owed for a Billing period."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all statements:
              $ref: ../components/schemas/samples/statementsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/statementsModel200Response.yaml
      description: Response for query on statements resource
    '400':
      content:
        application/json:
          examples:
            Fetch all statements:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Statements.
  tags:
  - Statements
  - Merchant
  - Facilitator
  - Partner
  operationId: getStatements
