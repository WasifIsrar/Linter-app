get:
  description: Query a Fee Modifier that can change the total amount of the fee or
    whoever will pay it, such as applying a 10% markup on the fee total for a specific
    org.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource or The Fee Modifier ID.
    explode: false
    in: path
    name: id
    example: t1_fmr_6809dd0aab33df5467c8200
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all feeModifiers:
              $ref: ../components/schemas/samples/feeModifiersJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/feeModifiersModel200Response.yaml
      description: Retrieve Fee Modifier Response for query on feeModifiers resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all feeModifiers:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve a Fee Modifier by it's ID.
  tags:
  - Fee Modifiers
  - Facilitator
  - Partner
  operationId: getFeeModifiersId
