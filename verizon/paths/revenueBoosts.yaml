              $ref: ../components/schemas/samples/revenueBoostsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/revenueBoostsModel200Response.yaml
      description: The response for creating revenueBoost on the revenueBoosts resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all accounts:
              $ref: ../components/schemas/samples/errors400Json.yaml
