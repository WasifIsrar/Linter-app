get:
  description: Query revenue boosts
  parameters:
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all revenueBoosts:
              $ref: ../components/schemas/samples/revenueBoostsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/revenueBoostsModel200Response.yaml
      description: Response for querying and retrieving all revenueBoosts.
    '400':
      content:
        application/json:
          examples:
            Fetch all revenueBoosts:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
