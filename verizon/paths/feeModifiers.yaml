get:
  description: Query a Fee Modifier that can change the total amount of the fee or
    whoever will pay it. For example, a Fee Modifier could apply a 10% markup on the
    fee total for a specific org.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all feeModifiers:
              $ref: ../components/schemas/samples/feeModifiersJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/feeModifiersModel200Response.yaml
      description: Response for query on feeModifiers resource
    '400':
      content:
        application/json:
          examples:
            Fetch all feeModifiers:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Fee Modifiers.
  tags:
  - Fee Modifiers
  - Facilitator
  - Partner
  operationId: getFeeModifiers
post:
  description: Create a Fee Modifier that can change the total amount of the fee or
    the party responsible for paying it. For example, a Fee Modifier could apply a
    10% markup on the fee total for a specific org.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/feeModifiersPostRequestModel.yaml
    description: Create Fee Modifier Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Create feeModifiers:
              $ref: ../components/schemas/samples/feeModifiersJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/feeModifiersModel200Response.yaml
      description: Response for create on feeModifiers resource
    '400':
      content:
        application/json:
          examples:
            Fetch all feeModifiers:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Fee Modifier
  tags:
  - Fee Modifiers
  - Facilitator
  - Partner
  operationId: postFeeModifiers
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
