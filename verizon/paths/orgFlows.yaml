get:
  description: "Query an orgFlows resource. \nAn orgFlows resource represents a way\
    \ to trigger the addition or removal of the Merchants associated with a Login\
    \ to a particular Org. \nYou can optionally set this addition or removal to be\
    \ recursive, affecting all Merchants in any child Logins."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all orgFlows:
              $ref: ../components/schemas/samples/orgFlowsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/orgFlowsModel200Response.yaml
      description: Response for query on orgFlows resource
    '400':
      content:
        application/json:
          examples:
            Fetch all orgFlows:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Org Flows.
  tags:
  - Org Flows
  - Facilitator
  - Partner
  operationId: getOrgFlows
