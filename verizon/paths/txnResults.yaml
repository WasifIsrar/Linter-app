get:
  description: "Query a txnResults resource. \nA txnResults resource represents the\
    \ result of a Transaction from a processor. \nFor example, the Transaction may\
    \ be approved, declined, or raise an error."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all txnResults:
              $ref: ../components/schemas/samples/txnResultsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/txnResultsModel200Response.yaml
      description: Response for query on txnResults resource
    '400':
      content:
        application/json:
          examples:
            Fetch all txnResults:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all transaction result info (txnResults).
  tags:
  - Transactions Results
  - Merchant
  - Facilitator
  - Partner
  operationId: getTxnResults
