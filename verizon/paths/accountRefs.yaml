get:
  description: Query accountRefs.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all accountRefs:
              $ref: ../components/schemas/samples/accountRefsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/accountRefsModel200Response.yaml
      description: Response for retrieving account references on the accountRefs resource.
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml
      description: Error
  summary: Retrieve all Account References.
  tags:
  - Accounts Reference
  - Facilitator
  operationId: getAccountRefs
post:
  description: Create an accountRefs.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/accountRefsPostRequestModel.yaml
    description: Create Account Reference Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all accountRefs:
              $ref: ../components/schemas/samples/accountRefsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/accountRefsModel200Response.yaml
      description: Response for creating an account reference on the accountRefs resource.
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml
      description: Error
  summary: Create a new Account Reference.
  tags:
  - Accounts Reference
  - Facilitator
  operationId: postAccountRefs
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
