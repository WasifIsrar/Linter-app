get:
  description: Query a TerminalTxn holds all of the information to a related final
    transaction, which they are used to be reconciled with that actual, final transaction.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource and The Terminal Transaction ID.
    explode: false
    in: path
    name: id
    example: t1_ttx_67c76e07ebc6fbbbd476ee0
    required: true
    schema:
      type: string
  operationId: getTerminalTxnsById
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all terminalTxns:
              $ref: ../components/schemas/samples/terminalTxnsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/terminalTxnsModel200Response.yaml
      description: Retrieve the Response for query on terminalTxns resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all terminalTxns:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve Terminal Transaction by it's ID.
  tags:
  - Terminal Transactions
  - Merchant
  - Facilitator
  - Partner
