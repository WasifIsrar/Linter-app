get:
  description: Query a Customer, which is a record that stores data about a particular
    customer of a Merchant and can be used to associate payment data or with other
    API features.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this customer.
    explode: false
    in: path
    name: id
    example: t1_cus_67a527f32862c3e51bcce51
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all customers:
              $ref: ../components/schemas/samples/customersJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/customersModel200Response.yaml
      description: Response for retrieve customer response.
    '400':
      content:
        application/json:
          examples:
            Fetch all customers:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve Customer by its ID.
  tags:
  - Customers
  - Merchant
  - Facilitator
  - Partner
  operationId: getCustomersId
