get:
  description: "Query a teamLogins resource. \nA teamLogins resource represents the\
    \ link between a Login and a Team as well as the Login's rights on the Team. The\
    \ Login resource identified in its 'login' field is considered part of the Team."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all teamLogins:
              $ref: ../components/schemas/samples/teamLoginsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/teamLoginModel200Response.yaml
      description: Response for query on teamLogins resource
    '400':
      content:
        application/json:
          examples:
            Fetch all teamLogins:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Team Logins.
  tags:
  - Team Logins
  - Merchant
  - Facilitator
  - Partner
  operationId: getTeamLogins
post:
  description: "Create a teamLogins resource. \nA teamLogins resource represents the\
    \ link between a Login and a Team as well as the Login's rights on the Team. The\
    \ Login resource identified in its 'login' field is considered part of the Team."
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/teamLoginPostRequestModel.yaml
    description: Create Team Login Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Create teamLogins:
              $ref: ../components/schemas/samples/teamLoginsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/teamLoginModel200Response.yaml
      description: Response for create on teamLogins resource
    '400':
      content:
        application/json:
          examples:
            Fetch all teamLogins:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Team Login
  tags:
  - Team Logins
  - Merchant
  - Facilitator
  - Partner
  operationId: postTeamLogins
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
