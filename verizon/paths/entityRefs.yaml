get:
  description: Query an EntityRefs resource that represents a reference code issued
    by the Processor that represents a particular Entity.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all entityRefs:
              $ref: ../components/schemas/samples/entityRefsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/entityRefsModel200Response.yaml
      description: Response for retrieve an Entity References response.
    '400':
      content:
        application/json:
          examples:
            Fetch all entityRefs:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Entity References.
  tags:
  - EntityRefs
  - Facilitator
  - Partner
  operationId: getEntityRefs
post:
  description: Create an EntityRefs resource representing a reference code issued
    by the Processor that represents a particular Entity.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/entityRefsPostRequestModel.yaml
    description: Create Entity Reference Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Create entityRefs:
              $ref: ../components/schemas/samples/entityRefsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/entityRefsModel200Response.yaml
      description: The response for creating an entity reference on the "entityRefs"
        resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all entityRefs:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Entity Reference
  tags:
  - EntityRefs
  - Facilitator
  operationId: postEntityRefs
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
