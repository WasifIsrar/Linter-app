get:
  description: Query a Fund Origin.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource and The Fund Origin ID.
    explode: false
    in: path
    name: id
    example: t1_fon_67e54d049d19a73f57449b0
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all FundOrigins:
              $ref: ../components/schemas/samples/fundOriginsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/fundOriginsModel200Response.yaml
      description: Retrieve the Fund Origin Response for query on fundOrigins resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all FundOrigins:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve Fund Origin by it's ID.
  tags:
  - Fund Origins
  - Merchant
  - Facilitator
  - Partner
  operationId: getFundOriginsId
