get:
  description: "Query a PendingEntry resource. \nA PendingEntry resource represents\
    \ a record of amounts moving in or out of the funds held by an Entity. \nFor example,\
    \ this could be a time-based activity such as a weekly or monthly summary, or\
    \ an event-based activity such as a Capture, a Payout, or a Fee. In the case of\
    \ an event-based activity, the PendingEntry contains references the activity in\
    \ the appropriate field. Eventually the PendingEntry will trigger the creation\
    \ of an Entry resource and its amount will reflect any unsourced amounts for the\
    \ Entry."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all pendingEntries:
              $ref: ../components/schemas/samples/pendingEntriesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/pendingEntriesModel200Response.yaml
      description: Retrieve Pending Entries Response for query on pendingEntries resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all pendingEntries:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Pending Entries.
  tags:
  - Pending Entry
  - Merchant
  - Facilitator
  - Partner
  operationId: getPendingEntries
