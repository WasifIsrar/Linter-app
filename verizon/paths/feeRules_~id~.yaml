get:
  description: Query a Fee Rule that makes a Fee apply only in certain circumstances,
    such as applying an administration charge if a payment is under $50.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this fee rule.
    explode: false
    in: path
    name: id
    example: t1_frl_67ce8623bc70042ef58f400
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all feeRules:
              $ref: ../components/schemas/samples/feeRulesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/feeRulesModel200Response.yaml
      description: Retrieve Fee Rule Response for query on feeRules resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all feeRules:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve a Fee Rule by it's ID.
  tags:
  - Fee Rules
  - Facilitator
  - Partner
  operationId: getFeeRulesId
