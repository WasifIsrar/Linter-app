get:
  description: Query an invoice parameter resource that holds a certain configuration
    used for creating an invoice, including dba, address, and api key.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all invoiceParameters:
              $ref: ../components/schemas/samples/invoiceParameterJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/invoiceParametersModel200Response.yaml
      description: Retrieve Invoice Parameters Response for query on invoiceParameters
        resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all invoiceParameters:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Invoice Parameters.
  tags:
  - Invoice Parameters
  - Merchant
  - Facilitator
  - Partner
  operationId: getInvoiceParameters
post:
  description: Create an Invoice Parameter that holds a certain configuration used
    for creating an invoice such as dba, address, and apikey.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/invoiceParametersPostRequestModel.yaml
    description: Create Invoice Parameter Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Create invoiceParameters:
              $ref: ../components/schemas/samples/invoiceParameterJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/invoiceParametersModel200Response.yaml
      description: Response for create on invoiceParameters resource
    '400':
      content:
        application/json:
          examples:
            Fetch all invoiceParameters:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Invoice Parameter
  tags:
  - Invoice Parameters
  - Merchant
  - Facilitator
  - Partner
  operationId: postInvoiceParameters
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
