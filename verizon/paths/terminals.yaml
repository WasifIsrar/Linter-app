get:
  description: "Query a terminal resource. \nA terminal resource represents a device/software\
    \ that will be used to process transactions."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all terminals:
              $ref: ../components/schemas/samples/terminalsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/terminalsModel200Response.yaml
      description: Response for query on terminals resource
    '400':
      content:
        application/json:
          examples:
            Fetch all terminals:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Terminals.
  tags:
  - Terminals
  - Merchant
  - Facilitator
  - Partner
  operationId: getTerminals
post:
  description: "Create a terminal resource. \nA terminal resource represents a device/software\
    \ that will be used to process transactions."
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/terminalsPostRequestModel.yaml
    description: Create Terminal Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Create terminals:
              $ref: ../components/schemas/samples/terminalsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/terminalsModel200Response.yaml
      description: Response for create on terminals resource
    '400':
      content:
        application/json:
          examples:
            Fetch all terminals:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Terminal
  tags:
  - Terminals
  - Merchant
  - Facilitator
  - Partner
  operationId: postTerminals
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
