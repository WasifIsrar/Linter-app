get:
  description: Query a Credential resource. A Credential resource represents an authorization
    that a given Entity has to connect to an integration to perform a particular action,
    such as send Transactions to the processor, or board a Merchant with the processor
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all credentials:
              $ref: ../components/schemas/samples/credentialsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/credentialsModel200Response.yaml
      description: Retrieve Credentials Response for query on credentials resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all credentials:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Credentials.
  tags:
  - Credentials
  - Merchant
  - Facilitator
  - Partner
  operationId: getCredentials
