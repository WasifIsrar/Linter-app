get:
  description: Query an AggregationResult resource holding field totals calculated
    when processing an aggregation.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all aggregationResults:
              $ref: ../components/schemas/samples/aggregationResultsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/aggregationResultsModel200Response.yaml
      description: Response for querying the aggregationResults resource to retrieve
        aggregation results.
    '400':
      content:
        application/json:
          examples:
            Fetch all aggregationResults:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Aggregation Results.
  tags:
  - Aggregation Results
  - Merchant
  - Facilitator
  - Partner
  operationId: getAggregationResults
