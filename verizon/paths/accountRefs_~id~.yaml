get:
  description: Query an accountRefs.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource, or the (unknown) ID associated with the
      account.
    explode: false
    in: path
    name: id
    example: t1_acr_67aafff35f35bb47924b913
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all accountRefs:
              $ref: ../components/schemas/samples/accountRefsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/accountRefsModel200Response.yaml
      description: Response for retrieve account reference.
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve an Account Reference.
  tags:
  - Accounts Reference
  - Facilitator
  operationId: getAccountRefsId
