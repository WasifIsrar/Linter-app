get:
  description: Query a Report Item .
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this report item.
    explode: false
    in: path
    name: id
    example: t1_rpi_5e06092a13747b9234c6c00
    required: true
    schema:
      type: string
  - description: "Set this header to filter or sort the list of resources that the\
      \ method returns. \nFor example, to find all resources that have a property\
      \ of 'public' set to '1', set this header to 'public[equals]=1'. You can use\
      \ the operators 'equals', 'greater', 'less', 'like', 'in' and 'sort'. To sort\
      \ the resources, use the keywords 'asc' (for an ascending sort) or 'desc' (for\
      \ a descending sort).\nYou may also use explicit 'and/or' querying by passing\
      \ arrays of or and arrays of and parameters. For example, to find all resources\
      \ that have a property of 'public' set to '1' or a property of 'active' set\
      \ to '0', set this header to 'or[][public][equals]=1&or[][active][equals]=0'."
    explode: false
    in: header
    x-unique-name: searchFilter
    name: search
    required: false
    schema:
      type: string
    example: created[equals]=2025-01-01
  responses:
    '200':
      content:
        application/json:
          examples:
            fetch all reportItems:
              $ref: ../components/schemas/samples/reportItemsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/reportItemsModel200Response.yaml
      description: Response for retrieve Report Item response.
    '400':
      content:
        application/json:
          examples:
            Fetch all reportItems:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve Report Item by it's ID.
  tags:
  - Report Items
  - Facilitator
  operationId: getReportItemsId
