get:
  description: "Query a txnDatas resource. \nA txnDatas resource represents data associated\
    \ with a Transaction - in particular, a Base64 encoded image of a signature captured\
    \ at the time of entering the Transaction."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource and The TXN datas ID.
    explode: false
    in: path
    name: id
    example: t1_td_67b3168bbed12b9eb75aab8
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all txnDatas:
              $ref: ../components/schemas/samples/txnDatasJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/txnDatasModel200Response.yaml
      description: Response for query on txnDatas resource
    '400':
      content:
        application/json:
          examples:
            Fetch all txnDatas:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve transaction data (txnDatas) by its ID.
  tags:
  - Transaction Datas
  - Merchant
  - Facilitator
  - Partner
  operationId: getTxnDatasId
