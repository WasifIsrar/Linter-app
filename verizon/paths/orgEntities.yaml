          schema:
            $ref: ../components/schemas/http200responses/orgEntitiesModel200Response.yaml
      description: Response for create on orgEntities resource
    '400':
      content:
        application/json:
          examples:
            Fetch all orgEntities:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Org Entity
  tags:
  - Org Entities
  - Merchant
  - Facilitator
  - Partner
  operationId: postOrgEntities
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
