get:
  description: "Query an orgEntity. \nAn orgEntity is a record of an association between\
    \ a particular Org and a particular Entity. \nYou can associate Entities with\
    \ an Org by creating orgEntity resources. One Org can contain and be associated\
    \ with many Entities."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all orgEntities:
              $ref: ../components/schemas/samples/orgEntitiesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/orgEntitiesModel200Response.yaml
      description: Retrieve an Org Entities Response for the query on orgEntities
        resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all orgEntities:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Org Entities.
  tags:
  - Org Entities
  - Merchant
  - Facilitator
  - Partner
  operationId: getOrgEntities
