type: object
description: The payment method associated with this Transaction, including the
  card details.
title: terminalTxnsPayment
properties:
  method:
    $ref: ../enums/terminalTxnPaymentMethodModel.yaml
  number:
    type: string
    description: The last four numbers of the credit card associated with this
      Transaction.
  routing:
    type: string
    description: The routing code for the eCheck or bank account payment associated
      with this Transaction.
  expiration:
    type: string
    description: The expiration date of the credit card associated with this Transaction.
      This field is stored as a text string in 'MMYY' format, where 'MM' is the
      number of a month and 'YY' is the last two digits of a year. For example,
      '0623' for June 2023.
  cvv:
    type: integer
    description: The Card Verification Value (CVV) number of the credit card associated
      with this Transaction. This field is expressed as an integer.
  track:
    type: string
    description: The 'Track' data (either Track 1, Track 2, or both) of the card
      associated with this Transaction. This field is stored as a text string.