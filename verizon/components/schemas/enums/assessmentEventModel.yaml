    title: assessmentEvent
    type: integer
    description: |
      The type of event that triggered this assessments resource.

      <details>
      <summary>Valid Values</summary>

      - `1` - **DAYS**. This assessment triggers every day.
      - `2` - **WEEKS**. This assessment triggers every week.
      - `3` - **MONTHS**. This assessment triggers every month.
      - `4` - **YEARS**. This assessment triggers every year.
      - `5` - **SINGLE**. This assessment is a one-off event.
      - `6` - **AUTH**. This assessment triggers at the time of authorization of a transaction.
      - `7` - **CAPTURE**. This assessment triggers at the capture time of a Transaction.
      - `8` - **REFUND**. This assessment triggers when Refund transaction is processed.
      - `9` - **BOARD**. This assessment triggers when the Merchant is boarded.
      - `10` - **PAYOUT**. This assessment triggers when a payout is processed.
      - `11` - **CHARGEBACK**. This assessment triggers when a card chargeback occurs.
      - `12` - **OVERDRAFT**. This assessment triggers when an overdraft usage charge from a bank is levied.
      - `13` - **INTERCHANGE**. This assessment triggers when interchange Fees are assessed for the Transactions of this Merchant.
      - `14` - **PROCESSOR**. This assessment triggers when the Transactions of this Merchant are processed by a payment processor.
      - `15` - **ACHFAIL**. This assessment triggers when an automated clearing house failure occurs.
      - `16` - **ACCOUNT**. This assessment triggers when a bank account is verified.
      - `17` - **SIFT**. This assessment triggers on the Transaction fraud score.
      - `18` - **ADJUSTMENT**. This assessment triggers when the transaction is adjusted.
      - `19` - **RETRIEVAL**. This assessment triggers on Retrieval Request Chargeback.
      - `20` - **ARBITRATION**. This assessment triggers on an Arbitration Chargeback.
      - `21` - **ECSALE**. This assessment triggers on an eCheck Sale transaction.
      - `22` - **ECREFUND**. This assessment triggers on an eCheck Refund transaction.
      - `23` - **ECRETURN**. This assessment triggers on an eCheck Return transaction.
      - `24` - **SETTLEMENT**. This assessment triggers on a transaction settlement.
      - `25` - **MISUSE**. This assessment triggers on a Misuse of authorization.
      - `26` - **PROFIT_SHARE**. This assessment triggers on a Profit Sharing entry event.
      - `27` - **UNAUTH**. This assessment triggers at the time of an unauthorized entry.
      - `28` - **ACHNOC**. This assessment triggers at the time of an ACH Notification Change.
      - `29` - **ECNOC**. This assessment triggers at the time of an eCheck Notification Change.
      - `30` - **ECFAIL**. This assessment triggers at the time of an eCheck Fail.
      - `31` - **ECNSF**. This assessment triggers an the time of an eCheck non-disbursed funds.
