title: binMethod
type: integer
description: |
  The type of payment method used for this transaction.

  <details>
  <summary>Valid Values</summary>

  - `0` - **Unknown Payment Method**
  - `1` - **American Express**
  - `2` - **Visa**
  - `3` - **MasterCard**
  - `4` - **Diners Club**
  - `5` - **Discover**
  - `6` - **PayPal**
  - `7` - **Debit Card**
  - `8` - **Checking Account**
  - `9` - **Savings Account**
  - `10` - **Corporate Checking Account**
  - `11` - **Corporate Savings Account**
  - `12` - **Gift Card**
  - `13` - **EBT (Electronic Benefits Transfer) Card**
  - `14` - **WIC (Women, Infants and Children) Card**
  - `15` - **Accel**
  - `16` - **ATH**
  - `17` - **AFFN**
  - `18` - **Culiance**
  - `19` - **Interlink**
  - `20` - **Jeanie**
  - `21` - **Maestro**
  - `22` - **NYCE**
  - `23` - **Pulse**
  - `24` - **Shazam**
  - `25` - **Star**
  - `26` - **Interac**
  - `27` - **OmniToken**

  </details>
