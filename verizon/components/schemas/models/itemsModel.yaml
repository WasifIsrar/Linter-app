title: itemsResponse
properties:
  id:
    $ref: ../id.yaml
  created:
    $ref: ../created.yaml
  modified:
    $ref: ../modified.yaml
  creator:
    $ref: ../creator.yaml
  modifier:
    $ref: ../modifier.yaml
  txn:
    type: string
    description: The txn in which these items have been sold, A single txn may have
      many items.
  item:
    type: string
    description: The SKU, short name or title of the item sold.
  description:
    type: string
    description: A description of this Item. This field is stored as a text string
      and must be between 0 and 500 characters long.
  custom:
    type: string
    description: A custom identifier for this line Item. This field is stored as a
      text string and must be between 0 and 500 characters long.
  um:
    type: string
    description: 'The unit of measure for this Item. This field is stored as a text
      string and must be between 0 and 100 characters long. Examples of units of measure
      may be: each, kilogram, pound, month.'
  commodityCode:
    type: string
    description: The commodity code for this Item. This field is stored as a text
      string and must be between 0 and 12 characters long.
  productCode:
    type: string
    description: 'The product code for this Item such as: UPC, catalog number, or
      inventory number. This field is stored as a text string and must be between
      0 and 100 characters long.'
  quantity:
    type: integer
    description: The quantity of this Item included in the Transaction. This field
      is specified as an integer.
  price:
    type: integer
    format: int64
    description: The amount charged for this Item. This field is specified as an integer
      in cents.
  total:
    type: integer
    format: int64
    description: The total price for the line item. This field is specified as an
      integer in cents.
  discount:
    type: integer
    format: int64
    description: The discount for the line item. This field is specified as an integer
      in cents.
  inactive:
    type: integer
    $ref: ../../../components/schemas/inactive.yaml
  frozen:
    type: integer
    $ref: ../../../components/schemas/frozen.yaml
