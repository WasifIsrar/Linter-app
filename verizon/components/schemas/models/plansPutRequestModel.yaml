title: plansPutRequest
properties:
  amount:
    type: integer
    format: int64
    description: The amount to charge with each payment under this Plan, specified
      as an integer in cents.
  billing:
    type: string
    description: The attached billing for which recurring payments should be made
      to pay off statements.
  order:
    type: string
    description: The order of the Txn that will be created through this Plan.
  txnDescription:
    type: string
    description: The description of the Txn that will be created through this Plan.
  description:
    type: string
    description: A description of this Plan. This field is stored as a text string
      and must be between 0 and 100 characters long.
  maxFailures:
    type: integer
    description: The maximum consecutive amount of payment failures to allow for a
      subscription before inactivating it.
  name:
    type: string
    description: The name of this Plan. This field is stored as a text string and
      must be between 0 and 100 characters long.
  schedule:
    $ref: ../enums/planScheduleModel.yaml
  scheduleFactor:
    type: integer
    description: A multiplier that you can use to adjust the schedule set in the 'schedule'
      field, such as daily, weekly, monthly, or annually; this field is specified
      as an integer and its value determines how the interval is multiplied.
  um:
    $ref: ../enums/planUmModel.yaml
  inactive:
    $ref: ../inactive.yaml
  frozen:
    $ref: ../frozen.yaml

example:
  name: 'Lind - Wyman Subscription Plan weekly'
  description: Payment
  schedule: 1
  scheduleFactor: 1
  amount: 50000
  inactive: 0
  frozen: 0
  maxFailures: 2
  type: recurring
  txnDescription: Payment Plan
  order: S1 - 1000 - LAST
  billing: p1_bil_00cee36329ead6ae6d31e43
  um: actual
