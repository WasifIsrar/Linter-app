title: divisionsResponse
properties:
  id:
    $ref: ../id.yaml
  created:
    $ref: ../created.yaml
  modified:
    $ref: ../modified.yaml
  creator:
    $ref: ../creator.yaml
  modifier:
    $ref: ../modifier.yaml
  enablementDate: 
    type: string
    format: custom-date-time
    pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}'
    description: The Date and time when an entity was enabled for embeddedFinance.\nThe date is specified as an eight digit string in YYYY-MM-DD hh:mm:ss format, for example, '2023-06-01 01:00:00' for June 01, 2023. 1:00 am.
  product: 
    type: string
    description: The Product type to which embeddedFinance belongs to.
    enum: 
    - merchantWorkingCapital
    x-enum-elements:
    - name: MerchantWorkingCapital
      description: Merchant Working Capital.
  platform: 
    type: string
    description: The Platform to which embeddedFinance should be applied.
    enum: 
    - PARAFIN
    - ATELIO
    x-enum-elements:
    - name: PARAFIN
      description: PARAFIN platform to which embeddedFinance should be applied.
    - name: ATELIO
      description: ATELIO platform to which embeddedFinance should be applied.
  entity:
    type: string
    description: The identifier of the Entity that this embeddedFinance is associated to.
  org:
    type: string
    description: The identifier of the Org (group) that embeddedFinance is associated to.
  division:
    type: string
    description: The identifier of the Division that embeddedFinance  is associated to.
  partition:
    type: string
    description: The identifier of the Partition that embeddedFinance is associated to.  
  inactive:
    $ref: ../inactive.yaml
  frozen:
    $ref: ../frozen.yaml  