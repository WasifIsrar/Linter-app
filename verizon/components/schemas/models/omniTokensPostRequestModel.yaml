title: omniTokensPostRequest
properties:
  enablementDate:
    type: string
    format: custom-date-time
    pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}'
    description: The Date and time when an entity was enabled for omniTokens.\nThe date is specified as an eight digit string in YYYY-MM-DD hh:mm:ss format, for example, '2023-06-01 01:00:00' for June 01, 2023. 1:00 am.
  org:
    type: string
    description: The identifier of the Org (group) that omniTokens is associated to.
  division:
    type: string
    description: The identifier of the Division that omniTokens  is associated to.
  partition:
    type: string
    description: The identifier of the Partition that omniTokens is associated to.
  entity:
    type: string
    description: The identifier of the Entity that this omniTokens is associated to.
  platform:
    $ref: ../enums/platformModel.yaml
  inactive:
    $ref: ../inactive.yaml
  frozen:
    $ref: ../frozen.yaml
  deleted:
    type: string
    format: custom-date-time
    pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}'
    description: The date and time at which this resource was deleted.\nThe date is specified as an eight digit string in YYYY-MM-DD hh:mm:ss format, for example, '2023-06-01 01:00:00' for June 01, 2023. 1:00 am.
  deleter:
    type: string 
    description: The id of user who deleted the omniToken.

example:
  enablementDate: '2025-04-24 02:35:04'
  org: t1_org_5b0e08025ec790d3f9b8c00
  division: t1_div_67c56806728fbbf0bae0b00
  partition: t1_ptn_666834d4d504f21414978z0
  entity: t1_ent_6809db6dd78923dadbfd904
  platform: VCORE
  inactive: 0
  frozen: 0
  deleted: '2025-04-24 02:35:04'
  deleter: ''
