title: payoutPutRequest
properties:
  login:
    type: string
    description: The Login that owns this resource.
  account:
    type: string
    description: "The token of the Account that this Payout is associated with. \n\
      This account will either receive the funds or be debited for the funds every\
      \ time a Disbursement occurs, depending on the direction of the Disbursement."
  entity:
    type: string
    description: The identifier of the Entity that this Payout is associated with.
  billing:
    type: string
    description: The identifier of a Billing that this Payout is associated with.
      Payout associated with a Billing record will be used to pay for Statements.
  payoutFlow:
    type: string
    description: The identifier of the PayoutFlow associated with this Payout.
  name:
    type: string
    description: "The name of this Payout. \nThis field is stored as a text string\
      \ and must be between 0 and 100 characters long."
  description:
    type: string
    description: "A description of this Payout. \nThis field is stored as a text string\
      \ and must be between 0 and 100 characters long."
  schedule:
    $ref: ../enums/payoutScheduleModel.yaml
  scheduleFactor:
    type: integer
    description: "A multiplier that you can use to adjust the schedule set in the\
      \ 'schedule' field, if it is set to a duration-based trigger, such as daily,\
      \ weekly, monthly, or annually. \nThis field is specified as an integer and\
      \ its value determines how the interval is multiplied."
  start:
    type: integer
    description: "The date on which payment of the Payout should start. \nThe date\
      \ is specified as an eight digit string in YYYYMMDD format, for example, '20160120'\
      \ for January 20, 2016. \nThe value of this field must represent a date in the\
      \ future, or the present date."
  currency:
    $ref: ../models/currencyModel.yaml
    description: The currency of the amount in this Payout. This field is only
       required when Um is set to ACTUAL. If this field is not set we will process
       disbursements for all currencies. See <a href="https://www.iban.com/currency-codes" target="_blank">Currency codes</a>  for all valid values.
  um:
    $ref: ../enums/payoutUmModel.yaml
  amount:
    type: integer
    format: int64
    description: "The total amount of this Payout. \nThe units used in this field\
      \ are determined by the value of the 'um' field on the Payout. If the 'um' field\
      \ is set to '1' or '3', then this field specifies the Payout percentage to levy\
      \ in basis points. If the 'um' field is set to '2', then this field specifies\
      \ the Payout in cents."
  minimum:
    type: integer
    format: int64
    description: The threshold that will ensure no disbursement is generated if it
      doesn't reach the minimum value.
  maximum:
    type: integer
    format: int64
    description: The maximum threshold for a disbursement. Any amount in a disbursement
      exceeding this value will not be released, and will roll over to the next disbursement.
  float:
    type: integer
    format: int64
    description: "An optional field indicating the minimum balance you want to maintain,\
      \ despite any Payouts occurring. If the Payout would reduce the balance to below\
      \ this value, then it is not processed. \nThis field is specified as an integer\
      \ in cents. \nFor example, a float value of 1000 would ensure that a balance\
      \ of 10 USD is maintained at all times."
  secondaryDescriptor:
    type: string
    description: The secondary billing descriptor to appear on the bank statements
      for the payout.
  skipOffDays:
    type: integer
    description: |
      Whether to skip the creation of disbursements on holidays and weekends.

      <details>
      <summary>Valid Values</summary>

      - `0` - **Do not skip Holidays and Weekends.** Disbursement will be generated in a Requested status and process the next business day.
      - `1` - **Skip Holidays and Weekends.** IMPORTANT: We do not advise setting this for weekly, monthly, or yearly Payout schedules as the disbursement will skip and not be generated until the next scheduled date.

      </details>
    enum:
    - 0
    - 1
    x-enum-elements:
    - name: DoNotSkip
      description: Do not skip Holidays and Weekends, Disbursement will be generated in a Requested status and process the next business day.
    - name: Skip
      description: Skip Holidays and Weekends, We do not advise setting this for weekly, monthly, or yearly Payout schedules as the disbursement will skip and not be generated until the next scheduled date.  
  sameDay:
    type: integer
    description: |
      Whether sameDay payout is enabled or disabled.

      <details>
      <summary>Valid Values</summary>

      - `0` - **Disabled**
      - `1` - **Enabled**

      </details>
    enum:
    - 0
    - 1
    x-enum-elements:
    - name: Disabled
      description: Same day payouts are not allowed.
    - name: Enabled
      description: Same day payouts are allowed.
  inactive:
    $ref: ../inactive.yaml
  frozen:
    $ref: ../frozen.yaml

example:
  account: 8ccbda671ad9463f2d7cab3119010000
  entity: p1_ent_00ce6d2c1f773f68e9cbe05
  schedule: 1
  scheduleFactor: 1
  start: 20250312
  currency: USD
  um: 1
  amount: 100
  minimum: 0
  maximum: 0
  float: 0
  secondaryDescriptor: Wellness
  skipOffDays: 0
  sameDay: 0
  inactive: 0
  frozen: 0
  billing: p1_bil_0078b6a1899f8d14f58d7c5
  login: p1_log_0af4e8c7d3a625ed0f4ee1e0
  payoutFlow: p1_pfw_000f0148a5d61a4dec3f108
  name: Automatically generated payout schedule
  description: payout schedule description
