title: divisionsResponse
properties:
  id:
    $ref: ../id.yaml
  created:
    $ref: ../created.yaml
  modified:
    $ref: ../modified.yaml
  creator:
    $ref: ../creator.yaml
  modifier:
    $ref: ../modifier.yaml
  login:
    type: string
    description: The login ID of the user that owns this division record
  name:
    type: string
    description: The name of the division, which may be used for some white-label
      purposes
  email:
    type: string
    description: The white-labeled outgoing email for all automated emails generated
      throughout this division
  changeManagementEnabled:
    type: integer
    description: Whether change request management is enabled
      <details>
      <summary>Valid Values</summary>
    
        - `0` - **Disabled.**
        - `1` - **Enabled.**
      </details>
    enum:
    - 0
    - 1
    x-enum-elements:
    - name: "Disabled"
      description: "Change request management is disabled."
    - name: "Enabled"
      description: "Change request management is enabled."
  minPasswordLength:
    type: integer
    description: Minimum password length
  minPasswordComplexity:
    type: integer
    description: Password Complexity
      <details>
      <summary>Valid Values</summary>
    
        - `1` - **Needs to include one type.**
        - `2` - **Needs to include two types.**
        - `3` - **Needs to include three types.**
        - `4` - **Needs to include the four types.**
      </details>
    enum:
    - 1
    - 2
    - 3
    - 4
    x-enum-elements:
    - name: "One"
      description: "Needs to include one type."
    - name: "Two"
      description: "Needs to include two types."
    - name: "Three"
      description: "Needs to include three types."
    - name: "Four"
      description: "Needs to include the four types."
  canUsePlaidWrapperMicroservice:
    type: integer
    description: |
      Describes if the user can use the Plaid Wrapper Microservice or not
      <details>
      <summary>Valid Values</summary>
    
        - `0` - **No.**
        - `1` - **Yes.**
      </details>
    enum:
    - 0
    - 1
    x-enum-elements:
    - name: "No"
      description: "The user cannot use the Plaid Wrapper Microservice."
    - name: "Yes"
      description: "The user can use the Plaid Wrapper Microservice."
  simplifiedDepositEnabled:
    type: integer
    description: |+
       Allows automatic enablement of simplified deposits for new boardings and allows enablement of existing boardings. Restricted to admin.
       Valid Values :  - `1` - **Enabled**
    enum:
    - 1
    x-enum-elements:
    - name: "Enabled"
      description: "Enabled for simplified deposits. It cannot be updated to 0."