  message: Testing invoice alerts
  emails: erik@test.com
  total: 100
  tax: 1000
  discount: 1000
  type: single
  status: paid
  dueDate: 20250217
  expirationDate: 20250217
  sendOn: 20250217
  emailStatus: pending
  inactive: 0
  frozen: 0
  allowedPaymentMethods: visa
