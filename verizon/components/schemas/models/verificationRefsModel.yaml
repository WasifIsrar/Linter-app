title: verificationRefsResponse
properties:
  id:
    $ref: ../id.yaml
  created:
    $ref: ../created.yaml
  modified:
    $ref: ../modified.yaml
  creator:
    $ref: ../creator.yaml
  modifier:
    $ref: ../modifier.yaml
  login:
    type: string
    description: The Login that owns this resource.
  entity:
    type: string
    description: The identifier of the Entity that was verified.
  txn:
    type: string
    description: The ID of the transaction.
  changeRequest:
    type: string
    description: The concept of change request is to get a second level authorization before actioning the result of a verification/policy run.
  ref:
    type: string
    description: This is the reference from the integration response.
  riskLevel:
    type: string
    description: |
      <details>
      <summary>Valid Values</summary>

      - `Low` - **Risk level for Low.**
      - `High` - **Risk level for High.**
      - `Medium` - **Risk level for Medium.**

      </details>
    enum:
    - Low
    - High
    - Medium
    x-enum-elements:
    - name: Low
      description: Risk level for Low.
    - name: High
      description: Risk level for High.
    - name: Medium
      description: Risk level for Medium.
  stage:
    type: string
    description: This is the stage where the decisions or policy run is been triggered.
  policyName:
    type: string
    description: This is the name of the policy that is ran in this stage as returned from the integration response.
  action:
    title: verificationRefAction
    type: string
    description: |
      The action to take when this check fails.
    
      <details>
      <summary>Valid Values</summary>
    
      - `0` - **No action.**
      - `1` - **Block txn, will never be processed. The Entity is sent to the manual review queue.**
      - `3` - **Hold txn, will not be captured.**
      - `4` - **Reserve txn, funds should be reserved.**
      - `5` - **Block current activity, no change for merchant.**
      - `6` - **Passed decision(s). Will not be set anywhere, will only be used for integration purposes.**
      - `8` - **We onboard the merchant and wait for manual check later.**
      - `manualReview` - **Schedule the automatic release of the reserve.**
      - `approved` - **Hold txn, will not be captured. Automatic release when the associated sale is done.**
      - `declined` - **Hold txn, will not be captured. Automatic release when the associated sale is done.**
        
      </details>
    enum:
    - '0'
    - '1'
    - '3'
    - '4'
    - '5'
    - '6'
    - '8'
    - 'manualReview'
    - 'approved'
    - 'declined'
    x-enum-elements:
    - name: None
      description: No action.
    - name: Block
      description: Block txn, will never be processed. The Entity is sent to the manual review queue.
    - name: Hold
      description: Hold txn, will not be captured.
    - name: Reserve
      description: Reserve txn, funds should be reserved.
    - name: Limit
      description: Block current activity, no change for merchant.
    - name: Pass
      description: Passed decision(s). Will not be set anywhere, will only be used for integration purposes.
    - name: PostReviewOnly
      description: PostReviewOnly.
    - name: manualReview
      description: manualReview.
    - name: approved
      description: approved.
    - name: declined
      description: declined.
  policyUuid:
    type: string
    description: This is the ID of the policy as returned from the integration response.
