title: terminalRefsResponse
properties:
  id:
    $ref: ../id.yaml
  created:
    $ref: ../created.yaml
  modified:
    $ref: ../modified.yaml
  creator:
    $ref: ../creator.yaml
  modifier:
    $ref: ../modifier.yaml
  terminal:
    type: string
    description: The identifier of the Terminal that owns this terminalRefs resource.
  ref:
    type: string
    description: The reference code itself. This field is stored as a text string
      and must be between 0 and 50 characters long.
  stage:
    title: terminalRefStage
    type: string
    description: |
      An indicator showing what this terminalRef refers to, such as 'create', 'pid', 'tid', 'token', or 'ctid'.

      <details>
      <summary>Valid Values</summary>

      - `create`  -  **Terminal Creation**
      - `pid`  -  **Platform ID**
      - `tid`  -  **Terminal ID**
      - `token`  -  **Token ID**
      - `ctid`  -  **Custom Terminal ID**

      </details>
    enum:
    - create
    - pid
    - tid
    - token
    - ctid
    x-enum-elements:
    - name: Create
      description: Related to the creation of a terminal.
    - name: PID
      description: Platform ID.
    - name: TID
      description: The Terminal ID.
    - name: Token
      description: Token ID.
    - name: CTID
      description: CTID (no additional description provided).
  platform:
    title: terminalRefPlatform
    type: string
    description: |
      The platform that issued this terminalRef.

      <details>
      <summary>Valid Values</summary>

      - `ELAVON` - **ELAVON Payments Platform.**
      - `FIRSTDATA` - **FirstData Payments Platform.**
      - `VCORE` - **WorldPay / Vantiv Core Payments Platform.**
      - `VANTIV` - **WorldPay / Vantiv eComm Payments (VAP) Platform.**
      - `WELLSFARGO` - **Wells Fargo Merchant Services Payments Platform.**
      - `SOUNDPAYMENTS` - **SoundPayments EMV and POS Payments Platform.**
      - `PAYRIX` - **Payrix Merchant Payments Platform.**

      </details>
    enum:
    - ELAVON
    - FIRSTDATA
    - VCORE
    - VANTIV
    - WELLSFARGO
    - SOUNDPAYMENTS
    - PAYRIX
    x-enum-elements:
    - name: ELAVON
      description: ELAVON Payments Platform.
    - name: FIRSTDATA
      description: FirstData Payments Platform.
    - name: VCORE
      description: WorldPay / Vantiv Core Payments Platform.
    - name: VANTIV
      description: WorldPay / Vantiv eComm Payments (VAP) Platform.
    - name: WELLSFARGO
      description: Wells Fargo Merchant Services Payments Platform.
    - name: SOUNDPAYMENTS
      description: SoundPayments EMV and POS Payments Platform.
    - name: PAYRIX
      description: Payrix Merchant Payments Platform.
  processor:
    type: string
    description: The platform used for the adjustment. This field is required if the
      adjustment is not between entities.
