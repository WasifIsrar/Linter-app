      delay the funding and fees until the specified days from date of creation.
  minDebitProcessingDelay:
    type: integer
    description: "Minimum number of business days before a debit is processed and\
      \ made available for funding. \nThe default setting is 5."
  minBoardingOwnership:
    type: integer
    description: "Minimum required total ownership of members for boarding. \nThe\
