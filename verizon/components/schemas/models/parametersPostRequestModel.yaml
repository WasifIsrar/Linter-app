title: parametersPostRequest
properties:
  login:
    type: string
    description: The Login that owns this resource.
  org:
    type: string
    description: The identifier of the Org resource that this Parameter resource is associated with.
  division:
    type: string
    description: The identifier of the Division resource that this Parameter resource is associated with.
  partition:
    type: string
    description: The identifier of the Partition resource that this Parameter resource is associated with.
  minTxnTotal:
    type: integer
    format: int64
    description: "The minimum allowed Transaction total. \nThis field is specified\
      \ as an integer in cents. \nThe default setting is to have no minimum total."
    nullable: true
  maxTxnTotal:
    type: integer
    format: int64
    description: "The maximum allowed Transaction total. \nThis field is specified\
      \ as an integer in cents. \nThe default setting is to have no maximum total."
    nullable: true
  maxTxnDailyTotal:
    type: integer
    format: int64
    description: "The maximum allowed Transaction total in any single day. \nThis\
      \ field is specified as an integer in cents. \nThe default setting is to have\
      \ no maximum total."
    nullable: true
  maxTxnDailyNum:
    type: integer
    format: int64
    description: The highest daily number of Sale, eCheck Sale and Capture transactions.
    nullable: true
  maxTxnMonthlyTotal:
    type: integer
    format: int64
    description: "The maximum allowed Transaction total in any single month. \nThis\
      \ field is specified as an integer in cents. \nThe default setting is to have\
      \ no maximum total."
    nullable: true
  maxTxnMonthlyNum:
    type: integer
    format: int64
    description: "The maximum allowed number of Transactions in any single month.\
      \ \nThe default setting is to have no maximum total."
    nullable: true
  maxSubscriptionFailures:
    type: integer
    description: The highest amount of consecutive failures for a subscription payment
      before it is automatically inactivated.
  minPayoutCreditTotal:
    type: integer
    format: int64
    description: "The minimum allowed Payout Credit total. \nThis field is specified\
      \ as an integer in cents. \nThe default setting is 1 cent."
    nullable: true
  maxPayoutCreditTotal:
    type: integer
    format: int64
    description: "The maximum allowed Payout Credit total. \nThis field is specified\
      \ as an integer in cents. \nThe default setting is to have no maximum total."
    nullable: true
  minPayoutDebitTotal:
    type: integer
    format: int64
    description: "The minimum allowed Payout Debit total. \nThis field is specified\
      \ as a negative integer in cents. \nThe default setting is -1 cent."
    nullable: true
  maxPayoutDebitTotal:
    type: integer
    format: int64
    description: "The maximum allowed Payout Debit total. \nThis field is specified\
      \ as an integer in cents."
    nullable: true
  minAvailableFunds:
    type: integer
    format: int64
    description: "The minimum available funds that the Payout's entity needs to have\
      \ to payout. \nThis field is specified as an +/- integer in cents. \nThe default\
      \ setting is null."
    nullable: true
  minStatementDebitPayoutDelay:
    type: integer
    format: int64
    description: "The minimum allowed number of days to delay statement debit Payouts\
      \ by. \nThe default setting is 5."
    nullable: true
  minFundsPayoutTotal:
    type: integer
    format: int64
    description: "The minimum total debit allowed. \nThis field is specified as an\
      \ integer in cents. \nThe default setting is 500."
    nullable: true
  minPayoutDelay:
    type: integer
    format: int64
    description: "The minimum allowed number of days to delay Payouts by. \nThe default\
      \ setting is 3."
    nullable: true
  minFirstPayoutDelay:
    type: integer
    format: int64
    description: The minimum amount of days to delay processing of a requested payout
      for the first payout to an entity.
    nullable: true
  payoutAdjustSubcents:
    type: integer
    description: |
      Whether a payout will process sub-cents as an adjustment (defaults to no).

      <details>
      <summary>Valid Values</summary>

      - `0` - **No**
      - `1` - **Yes**

      </details>
    enum:
    - 0
    - 1
    x-enum-elements:
    - name: No
      description: No adjustment for sub-cents.
    - name: Yes
      description: Sub-cents are processed as an adjustment.
  payoutDelayIncludeOffDays:
    type: integer
    description: |
      Whether the API should count weekends and holidays towards the number of days in the payout delay (defaults to no).

      <details>
      <summary>Valid Values</summary>

      - `0` - **No**
      - `1` - **Yes**

      </details>
    enum:
    - 0
    - 1
    x-enum-elements:
    - name: No
      description: Weekends and holidays are not counted in the payout delay.
    - name: Yes
      description: Weekends and holidays are counted in the payout delay.
  payoutIncludePending:
    type: integer
    description: |
      Whether a payout will be processed if there's enough pending funds to cover the negative available.

      <details>
      <summary>Valid Values</summary>

      - `0` - **OFF**
      - `1` - **ON**

      </details>
    enum:
    - 0
    - 1
    x-enum-elements:
    - name: Off
      description: Payout is not processed with pending funds.
    - name: On
      description: Payout is processed with pending funds.
  amexEnabled:
    type: integer
    description: |
      Whether American Express processing should be enabled. The default setting is `0`.

      <details>
      <summary>Valid Values</summary>

      - `0` - **Disabled**
      - `1` - **Enabled**

      </details>
    enum:
    - 0
    - 1
    x-enum-elements:
    - name: Disabled
      description: American Express processing is disabled
    - name: Enabled
      description: American Express processing is enabled
  optBlueEnabled:
