      description: Third-party fees are not settled from an external account.
    - name: True
      description: Third-party fees are settled from an external account.
  visaMisuseSettlement:
    type: integer
    description: "The number of days before an Auth Misuse fee should be charged on\
      \ a VISA txn that has not settled. \nThe default setting is 10."
  visaMisuseTravelAutoSettlement:
    type: integer
    description: "The number of days before an Auth Misuse fee should be charged on\
      \ a VISA txn that has not settled. Applies only to merchants with a Travel &\
      \ Entertainment mcc. \nThe default setting is 20."
  visaMisuseCardPresentReversal:
    type: integer
    description: "The number of hours before an Auth Misuse fee should be charged\
      \ on a card present VISA txn that wasn't reversed within the timeframe. \nThe\
      \ default setting is 24."
  visaMisuseCardNotPresentReversal:
    type: integer
    description: "The number of hours before an Auth Misuse fee should be charged\
      \ on a card not present VISA txn that wasn't reversed within the timeframe.\
