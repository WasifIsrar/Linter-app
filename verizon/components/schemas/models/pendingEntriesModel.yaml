    type: string
    description: The identifier of the Entity that this PendingEntry refers to. This
      is the owner of the record that triggered the charge.
  fromentity:
    type: string
    description: If the activity that this PendingEntry refers to involves two parties
      in the system with one paying a charge of any kind, then this field stores the
      identifier of the Entity that the charge or other activity is for.
