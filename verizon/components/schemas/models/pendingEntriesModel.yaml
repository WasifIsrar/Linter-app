    type: string
    description: The identifier of the Fund that this PendingEntry refers to.
  opposingEntry:
    type: string
    description: The identifier of the Entry that this entry was created based on.
  entry:
    type: string
    description: The entry ID associated with this pendingEntry.
  adjustment:
    type: string
    description: The adjustment ID from which the funding activity was triggered.
  chargeback:
    type: string
    description: If the activity that this PendingEntry refers to is a Chargeback,
      then this field stores the identifier of the corresponding Chargeback resource. 
  disbursement:
    type: string
    description: If the activity that this PendingEntry refers to is the charging
      of a Disbursement, then this field stores the identifier of the corresponding
      Disbursement resource.
  fee:
    type: string
    description: If the activity that this PendingEntry refers to is the charging
      of a Fee, then this field stores the identifier of the corresponding Fee resource.
  refund:
    type: string
    description: If the activity that this PendingEntry refers to is the paying of
      a Refund, then this field stores the identifier of the corresponding Refund
      resource.
  txn:
    type: string
    description: If the activity that this PendingEntry refers to is a Transaction,
      then this field stores the identifier of the corresponding Transaction resource.
