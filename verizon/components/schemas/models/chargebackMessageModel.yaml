title: chargebackMessageResponse
properties:
  id:
    $ref: ../id.yaml
  created:
    $ref: ../created.yaml
  modified:
    $ref: ../modified.yaml
  creator:
    $ref: ../creator.yaml
  modifier:
    $ref: ../modifier.yaml
  chargeback:
    type: string
    description: The identifier of the Chargeback resource that this chargebackMessage
      relates to.
  date:
    type: string
    description: "The date of this chargebackMessage. \nThe date is specified as an\
      \ eight digit string in YYYYMMDD format, for example, '20160120' for January\
      \ 20, 2016."
  type:
    title: chargebackMessageType
    type: string
    description: |
      The type of this chargebackMessage.

      <details>
      <summary>Valid Values</summary>

      - `assign` - **Assign the chargeback.**
      - `notate` - **Add a note to the chargeback.**
      - `acceptLiability` - **Accept Liability for the Chargeback amount.**
      - `createPreArbitration` - **Create a pre-arbitration case.**
      - `represent` - **Represent the chargeback.**
      - `respond` - **Respond to the chargeback.**
      - `requestArbitration` - **Request Arbitration. The Merchant wishes to enter arbitration to determine the outcome of the Chargeback.**
      - `createArbitration` - **Create an arbitration case.**
      - `requestPreArbitration` - **Request a pre-arbitration case.**
      - `requestResolutionToPreArbitration` - **Request resolution to a pre-arbitration case.**
      - `respondToDispute` - **Respond to a dispute.**
      - `respondToPreArbitration` - **Respond to a pre-arbitration case.**
      - `unaccept` - **Unaccept the chargeback.**

      </details>
    enum:
    - assign
    - notate
    - acceptLiability
    - createPreArbitration
    - represent
    - respond
    - requestArbitration
    - createArbitration
    - requestPreArbitration
    - requestResolutionToPreArbitration
    - respondToDispute
    - respondToPreArbitration
    - unaccept
    x-enum-elements:
    - name: Assign
      description: Assign the chargeback.
    - name: Notate
      description: Add a note to the chargeback.
    - name: AcceptLiability
      description: Accept Liability for the Chargeback amount.
    - name: CreatePreArbitration
      description: Create a pre-arbitration case.
    - name: Represent
      description: Represent the chargeback.
    - name: Respond
      description: Respond to the chargeback.
    - name: RequestArbitration
      description: Request Arbitration. The Merchant wishes to enter arbitration to determine the outcome of the Chargeback.
    - name: CreateArbitration
      description: Create an arbitration case.
    - name: RequestPreArbitration
      description: Request a pre-arbitration case.
    - name: RequestResolutionToPreArbitration
      description: Request resolution to a pre-arbitration case.
    - name: RespondToDispute
      description: Respond to a dispute.
    - name: RespondToPreArbitration
      description: Respond to a pre-arbitration case.
    - name: Unaccept
      description: Unaccept the chargeback.
  fromQueue:
    type: string
    description: The fromQueue element that specifies the queue in which the chargeback
      resided prior to the performance of the specified activity.
  toQueue:
    type: string
    description: The toQueue element that specifies queue to which the chargeback
      moved after the performance of the specified activity.
  contact:
    type: string
    description: The identifier of the Contact for this chargebackMessage.
  amount:
    type: integer
    format: int64
    description: "The amount that this chargebackMessage corresponds to. \nFor example,\
      \ if the 'type' is set to '3' (Accept Liability), then this amount indicates\
      \ that the liability should be for this amount. \nThis field is specified as\
      \ an integer in cents."
  currency:
    $ref: ../models/currencyModel.yaml
    description: The currency of the amount. See <a href="https://www.iban.com/currency-codes" target="_blank">Currency codes</a>  for all valid values.
  note:
    type: string
    description: A free-text note relating to this chargebackMessage.
  status:
    title: chargebackMessageStatus
    type: string
    description: |
      The current status of the Chargeback.

      <details>
      <summary>Valid Values</summary>

      - `requested` - **The chargeback has been requested.**
      - `processing` - **The chargeback is currently being processed.**
      - `failed` - **The chargeback process has failed.**
      - `denied` - **The chargeback has been denied.**
      - `processed` - **The chargeback has been successfully processed.**

      </details>
    enum:
    - requested
    - processing
    - failed
    - denied
    - processed
    x-enum-elements:
    - name: Requested
      description: The chargeback has been requested.
    - name: Processing
      description: The chargeback is currently being processed.
    - name: Failed
      description: The chargeback process has failed.
    - name: Denied
      description: The chargeback has been denied.
    - name: Processed
      description: The chargeback has been successfully processed.
  imported:
    type: integer
    description: |
      Whether the chargeback message was imported.

      <details>
      <summary>Valid Values</summary>

      - `0` - **Not imported.**
      - `1` - **Imported.**

      </details>
    enum:
    - 0
    - 1
    x-enum-elements:
    - name: NotImported
      description: Not imported.
    - name: Imported
      description: Imported.
  inactive:
    $ref: ../inactive.yaml
  frozen:
    $ref: ../frozen.yaml
