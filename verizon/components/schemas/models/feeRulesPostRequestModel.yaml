title: feeRulesPostRequest
properties:
  fee:
    type: string
    description: The identifier of the Fee that this Fee Rule applies.
  name:
    type: string
    description: "The name of this Fee Rule. \nThis field is stored as a text string\
      \ and must be between 0 and 100 characters long."
    default: ""
  description:
    type: string
    description: The description of this Fee Rule.
    default: ""
  type:
    $ref: ../enums/feeRuleTypeModel.yaml
  application:
    $ref: ../enums/feeApplicationModel.yaml
  value:
   type: string
   description: The value to compare against when evaluating this Fee Rule.
  grouping:
    type: string
    description: |
      A name for a group of rules to be applied in conjunction when evaluating this Fee Rule.
      When grouping is used, the Fee will be allowed to be processed if at least one of the rules are matched.
  inactive:
    $ref: ../inactive.yaml
  frozen:
    $ref: ../frozen.yaml
required:
- application
- fee
- frozen
- inactive
- type
- value
example:
  fee: t1_fee_67ce8623b048d0d5284a886
  type: '1'
  application: both
  value: '1'
  name: Fee Rule1
  description: Fee Rule
  grouping: Fee Rule Group1
  inactive: 0
  frozen: 0
