get:
  description: Query ChargebackStatuses. A ChargebackStatuses is the logged status
    changes of a Chargeback, The resource for each Chargeback gives details of the
    Chargeback, including the reason why it occurred and the date when it occurred.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The Chargeback Status ID of this resource.
    explode: false
    in: path
    name: id
    example: p1_chs_00cf194e96237dd16d0c1e4
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch chargebackStatus:
              $ref: ../components/schemas/samples/chargebackStatusesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/chargebackStatusesModel200Response.yaml
      description: Response for retrieving chargebackStatuse response.
    '400':
      content:
        application/json:
          examples:
            Fetch all chargebackStatuses:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve a Chargeback Status by it's ID.
  tags:
  - Chargeback Statuses
  - Merchant
  - Facilitator
  - Partner
  operationId: getChargebackStatusesId
