get:
  description: Query an alertTrigger resource that represents a set of triggers that
    cause an Alert to be sent, where for example this could be the levying of a Fee
    or a Payout occurring, and each alertTrigger is linked to a particular Alert,
    with the action to take when an Alert is triggered set up in the alertActions
    resource.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all alertTriggers:
              $ref: ../components/schemas/samples/alertTriggersJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/alertTriggersModel200Response.yaml
      description: Retrieve the Response for query on Alert Triggers.
    '400':
      content:
        application/json:
          examples:
            Fetch all alertTriggers:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Alert Triggers.
  tags:
  - Alert Triggers
  - Merchant
  - Facilitator
  - Partner
  operationId: getAlertTriggers
post:
  description: Create an alertTrigger resource that represents a set of triggers causing
    an Alert to be sent, such as the levying of a Fee or a Payout occurring, and each
    alertTrigger is linked to a particular Alert with actions set up in the alertActions
    resource.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/alertTriggersPostRequestModel.yaml
    description: Create Alert Trigger Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Create alertTriggers:
              $ref: ../components/schemas/samples/alertTriggersJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/alertTriggersModel200Response.yaml
      description: The create operation on the alertTriggers resource successfully
        creates an Alert Trigger, and the response to this request includes the created
        Alert Trigger's details.
    '400':
      content:
        application/json:
          examples:
            Fetch all alertTriggers:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Alert Trigger.
  tags:
  - Alert Triggers
  - Merchant
  - Facilitator
  - Partner
  operationId: postAlertTriggers
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
