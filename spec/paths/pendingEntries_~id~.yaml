get:
  description: Query a Pending Entry resource.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource or The Pending Entry ID.
    explode: false
    in: path
    name: id
    example: t1_per_67f51ffc08643b7442a0c0z
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all pendingEntries:
              $ref: ../components/schemas/samples/pendingEntriesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/pendingEntriesModel200Response.yaml
      description: Retrieve the Response for the Query on the Pending Entries Resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all pendingEntries:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve Pending Entry by it's ID.
  tags:
  - Pending Entry
  - Merchant
  - Facilitator
  - Partner
  operationId: getPendingEntriesId
