  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/disbursementRefsPostRequestModel.yaml
    description: Create Disbursement Reference Request
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/http200responses/disbursementRefsModel200Response.yaml
      description: The response for create on disbursementRefs resource.
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Disbursement Reference
  tags:
  - Disbursement Reference
  - Facilitator
  operationId: postDisbursementRefs
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
