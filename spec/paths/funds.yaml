get:
  description: Query a Fund that represents a sum of money held by an Entity, some
    of which can be marked as reserved or available.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all funds:
              $ref: ../components/schemas/samples/fundsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/fundsModel200Response.yaml
      description: Response for query on funds resource
    '400':
      content:
        application/json:
          examples:
            Fetch all funds:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Funds.
  tags:
  - Funds
  - Merchant
  - Facilitator
  - Partner
  operationId: getFunds
