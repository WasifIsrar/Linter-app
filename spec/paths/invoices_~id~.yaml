get:
  description: Query an Invoice or use it for invoicing customers, email the invoice
    to them, allow them to pay the invoice and track payments with invoices.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this entity.
    explode: false
    in: path
    name: id
    example: t1_inv_00b3a1f7e418cd6e378d410
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all invoices:
              $ref: ../components/schemas/samples/invoicesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/invoicesModel200Response.yaml
      description: Response for retrieve invoice response.
    '400':
      content:
        application/json:
          examples:
            Fetch all invoices:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve an Invoice by it's ID.
  tags:
  - Invoices
  - Merchant
  - Facilitator
  - Partner
  operationId: getInvoicesId
