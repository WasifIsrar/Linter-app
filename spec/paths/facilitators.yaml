get:
  description: "Query a Facilitator resource. \nA Facilitator resource represents\
    \ a payment facilitator that processes payments for a Partition. \nYou can only\
    \ associate one Facilitator to each Partition."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/http200responses/facilitatorsModel200Response.yaml
      description: Response for query on facilitators resource
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  tags:
  - Facilitator
  operationId: getFacilitators
post:
  description: "Create a Facilitator resource. \nA Facilitator resource represents\
    \ a payment facilitator that processes payments for a Partition. \nYou can only\
    \ associate one Facilitator to each Partition."
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/facilitatorsPostRequestModel.yaml
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/http200responses/facilitatorsModel200Response.yaml
      description: Response for create on facilitators resource
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  tags:
  - Facilitator
  operationId: postFacilitators
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
