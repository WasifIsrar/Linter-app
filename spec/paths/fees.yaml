get:
  description: Query a Fee that is an amount that one Entity can charge another Entity
    according to a particular schedule, or based on certain events, such as being
    charged weekly, after boarding, or when an overdraft is used.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all fees:
              $ref: ../components/schemas/samples/feesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/feesModel200Response.yaml
      description: Response for query on fees resource
    '400':
      content:
        application/json:
          examples:
            Fetch all fees:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Fees.
  tags:
  - Fees
  - Facilitator
  - Partner
  operationId: getFees
post:
  description: Create a Fee that is an amount one Entity can charge another Entity
    according to a particular schedule or based on certain events.For example, Fees
    can be charged on a weekly basis, after boarding, or when an overdraft is used
    to cover a charge.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/feesPostRequestModel.yaml
    description: Create Fee Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all fees:
              $ref: ../components/schemas/samples/feesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/feesModel200Response.yaml
      description: Response for create on fees resource
    '400':
      content:
        application/json:
          examples:
            Fetch all fees:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Fee
  tags:
  - Fees
  - Facilitator
  - Partner
  operationId: postFees
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
