  description: Query a Credential resource that represents an authorization that a
    given Entity has to connect to an integration to perform a particular action,
    such as send Transactions to the processor, or board a Merchant with the processor.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource and The Credential ID.
    explode: false
    in: path
    name: id
    example: t1_cdt_67e152d9f0ef564f9b2c0d0
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all credentials:
              $ref: ../components/schemas/samples/credentialsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/credentialsModel200Response.yaml
      description: Response for retrieve credential response.
    '400':
      content:
        application/json:
          examples:
            Fetch all credentials:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve a Credential by it's ID.
  tags:
  - Credentials
  - Merchant
  - Facilitator
  - Partner
