    \ or send out related to its entity and payment."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource.
    explode: false
    in: path
    name: id
    required: true
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/entityReturnsPutRequestModel.yaml
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/http200responses/entityReturnsModel200Response.yaml
      description: Response for update on entityReturns resource
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  tags:
  - Entity Returns
  - Facilitator
  operationId: putEntityReturnsId
