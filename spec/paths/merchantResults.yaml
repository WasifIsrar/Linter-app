get:
  description: Query a Merchant Result. A Merchant Reusult is a result created after
    a boarding attempt, it will contain important information related to the boarding
    and attempt.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all merchantResults:
              $ref: ../components/schemas/samples/merchantResultsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/merchantResultsModel200Response.yaml
      description: Response for query on merchantResults resource
    '400':
      content:
        application/json:
          examples:
            Fetch all merchant results:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Merchant Results
  tags:
  - Merchant Results
  - Merchant
  - Facilitator
  - Partner
  operationId: getMerchantResults
