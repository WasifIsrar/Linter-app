get:
  description: Query a Token, which is a resource that acts as a storage place for
    credit card and customer information, allowing you to run Transactions.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this token.
    explode: false
    in: path
    name: id
    example: p1_tok_00c82eb304b0067620c82be
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all tokens:
              $ref: ../components/schemas/samples/tokensJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/tokensModel200Response.yaml
      description: Response for retrieve token response.
    '400':
      content:
        application/json:
          examples:
            Fetch all tokens:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve Token by it's ID.
  tags:
  - Tokens
  - Merchant
  - Facilitator
  - Partner
  operationId: getTokensId
