get:
  description: Query a Terminal resource.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource and The Terminal ID.
    explode: false
    in: path
    name: id
    example: t1_tml_67c12924f339facb1c80000
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all terminals:
              $ref: ../components/schemas/samples/terminalsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/terminalsModel200Response.yaml
      description: Retrieve terminal response for query on terminals resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all terminals:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve Terminal by it's ID.
  tags:
  - Terminals
  - Merchant
  - Facilitator
  - Partner
  operationId: getTerminalsId
