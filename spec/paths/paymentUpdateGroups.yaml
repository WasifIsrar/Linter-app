get:
  description: "Query a PaymentUpdateGroup. \nA PaymentUpdateGroup has a collection\
    \ of paymentUpdates owned by the merchant's entity."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch paymentUpdateGroups:
              $ref: ../components/schemas/samples/paymentUpdateGroupsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/paymentUpdateGroupsModel200Response.yaml
      description: Response for query on paymentUpdateGroups resource
    '400':
      content:
        application/json:
          examples:
            Fetch all paymentUpdateGroups:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Payment Update Groups.
  tags:
  - Payment Update Groups
  - Merchant
  - Facilitator
  - Partner
  operationId: getPaymentUpdateGroups
post:
  description: "Create a PaymentUpdateGroup. \nA PaymentUpdateGroup represents a batch\
    \ of PaymentUpdates requested at one time for an Entity."
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/paymentUpdateGroupsPostRequestModel.yaml
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/http200responses/paymentUpdateGroupsModel200Response.yaml
      description: Response for create on paymentUpdateGroups resource
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  tags:
  - Payment Update Groups
  - Facilitator
  operationId: postPaymentUpdateGroups
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
