get:
  description: Query a teamLogins or Team Login resource that represents the link
    between a Login and a Team as well as the Login's rights on the Team, where the
    Login resource identified in its 'login' field is considered part of the Team.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this team login.
    explode: false
    in: path
    name: id
    example: t1_tel_6802c54d22f16393d4be00z
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all teamLogins:
              $ref: ../components/schemas/samples/teamLoginsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/teamLoginModel200Response.yaml
      description: Retrieve the Response for the query on the Team Logins resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all teamLogins:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve Team Login by it's ID.
  tags:
  - Team Logins
  - Merchant
  - Facilitator
  - Partner
  operationId: getTeamLoginsId
