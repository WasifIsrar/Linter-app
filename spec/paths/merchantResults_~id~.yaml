get:
  description: Query a Merchant Result or Query Merchant Results.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource, also known as the Merchant ID (MID).
    explode: false
    in: path
    name: id
    example: p1_mrt_680b3a1e5c07f4e2c1b4zzz
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all merchantResults:
              $ref: ../components/schemas/samples/merchantResultsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/merchantResultsModel200Response.yaml
      description: Retrieve Merchant Results Response for query on merchantResults
        resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all merchant results:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve a Merchant's Results by its ID
  tags:
  - Merchant Results
  - Merchant
  - Facilitator
  - Partner
  operationId: getMerchantResultsId
