get:
  description: Query a Contact, which represents an individual who is associated with
    an Entity.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this contact.
    explode: false
    in: path
    name: id
    example: t1_con_665f696f0d66c3281d00000
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all contacts:
              $ref: ../components/schemas/samples/contactsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/contactsModel200Response.yaml
      description: Response for retrieve contact.
    '400':
      content:
        application/json:
          examples:
            Fetch all contacts:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve a Contact by their ID.
  tags:
  - Contacts
  - Merchant
  - Facilitator
  - Partner
  operationId: getContactsId
