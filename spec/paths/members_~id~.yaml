get:
  description: Query a Member. A Member is a person who is associated with a Merchant;
    One Member associated with each Merchant can be the 'primary' Member, meaning
    the Member with the most share of ownership in the Merchant.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this member.
    explode: false
    in: path
    name: id
    example: t1_mbr_67d0336c01048ea41c4382z
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all members:
              $ref: ../components/schemas/samples/membersJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/membersModel200Response.yaml
      description: Response for retrieve member.
    '400':
      content:
        application/json:
          examples:
            Fetch all members:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve a Member by their ID.
  tags:
  - Members
  - Merchant
  - Facilitator
  - Partner
  operationId: getMembersId
