get:
  description: Query a Secret, A Secret represents either a key used to decrypt data
    or an indicator of which key to be used to decrypt data.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this secret resource.
    explode: false
    in: path
    name: id
    example: t1_sct_678933d597288379adacez0
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all secrets:
              $ref: ../components/schemas/samples/secretsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/secretsModel200Response.yaml
      description: Retrieve the Response for query on secrets resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all secrets:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve a Secret by it's ID.
  tags:
  - Secrets
  - Merchant
  - Facilitator
  - Partner
  operationId: getSecretsId
