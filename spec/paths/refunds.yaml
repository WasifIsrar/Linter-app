get:
  description: "Query a Refund"
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            fetch all refunds:
              $ref: ../components/schemas/samples/txnRefundsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/refundsModel200Response.yaml
      description: Response for query on refunds resource
    '400':
      content:
        application/json:
          examples:
            Fetch all refunds:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Fee Refunds.
  tags:
  - Fee Refunds
  - Facilitator
  - Partner
  operationId: getRefunds
post:
  description: "Create a Refund."
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/refundsPostRequestModel.yaml
    description: Create a Fee Refund Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            fetch all refunds:
              $ref: ../components/schemas/samples/txnRefundsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/refundsModel200Response.yaml
      description: Response for create on refunds resource
    '400':
      content:
        application/json:
          examples:
            Fetch all refunds:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a Fee Refund.
  tags:
  - Fee Refunds
  - Facilitator
  - Partner
  operationId: postRefunds
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
