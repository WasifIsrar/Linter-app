get:
  description: Query a Notes resource that represents risk management notes, reviews,
    and releases for a Hold, Txn, and Entity specific data.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all notes:
              $ref: ../components/schemas/samples/notesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/notesModel200Response.yaml
      description: Response for query on notes resource
    '400':
      content:
        application/json:
          examples:
            Fetch all notes:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Notes.
  tags:
  - Notes
  - Merchant
  - Facilitator
  - Partner
  operationId: getNotes
post:
  description: Create a Notes resource that represents risk management notes, reviews,
    and releases for a Hold, Txn, and Entity-specific data.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/notesPostRequestModel.yaml
    description: Create Note Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all notes:
              $ref: ../components/schemas/samples/notesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/notesModel200Response.yaml
      description: Response for create on notes resource
    '400':
      content:
        application/json:
          examples:
            Fetch all notes:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Note
  tags:
  - Notes
  - Merchant
  - Facilitator
  - Partner
  operationId: postNotes
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
