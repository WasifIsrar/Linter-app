get:
  description: "Query a Verification. \nA Verification is a type of check that you\
    \ can perform on a particular Entity, Member or Transaction. \nAny messages associated\
    \ with the Verification are stored in verificationResults resources."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource.
    explode: false
    in: path
    name: id
    example: t1_vrn_67caef0bddc93b58866bbez
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all verifications:
              $ref: ../components/schemas/samples/verificationsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/verificationsModel200Response.yaml
      description: Response for query on verifications resource
    '400':
      content:
        application/json:
          examples:
            Fetch all verifications:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  tags:
  - Verifications
  - Facilitator
  operationId: getVerificationsId
