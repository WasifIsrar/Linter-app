get:
  description: Query an Org Flow represents a way to trigger the addition or removal
    of the Merchants associated with a Login to a particular Org, optionally setting
    this addition or removal to be recursive, affecting all Merchants in any child
    Logins.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource, also known as The Org Flow ID.
    explode: false
    in: path
    name: id
    example: t1_ofw_67ed51ece84aae1a7d0000z
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all orgFlows:
              $ref: ../components/schemas/samples/orgFlowsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/orgFlowsModel200Response.yaml
      description: Retrieve an Org Flow Response for query on orgFlows resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all orgFlows:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve an Org Flow by it's ID.
  tags:
  - Org Flows
  - Facilitator
  - Partner
  operationId: getOrgFlowsId
