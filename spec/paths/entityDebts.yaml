get:
  description: Query an EntityDebt resource, which represents a record of a debt between
    entities or an entity and the System.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all entityDebts:
              $ref: ../components/schemas/samples/entityDebtsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/entityDebtsModel200Response.yaml
      description: Retrieve an Entity Debts Response for the query on entityDebts
        resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all entityDebts:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Entity Debts.
  tags:
  - Entity Debts
  - Merchant
  - Facilitator
  - Partner
  operationId: getEntityDebts
