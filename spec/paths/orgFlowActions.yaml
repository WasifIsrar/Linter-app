get:
  description: "Query an orgFlowActions resource. \nAn orgFlowActions resource lets\
    \ you add an Entity defined in the associated orgFlow to an Org, or remove an\
    \ Entity identified in the same way from an Org."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all orgFlowActions:
              $ref: ../components/schemas/samples/orgFlowActionsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/orgFlowActionsModel200Response.yaml
      description: Retrieve the Org Flow Actions Response for query on orgFlowActions
        resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all orgFlowActions:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Org Flow Actions.
  tags:
  - Org Flow Actions
  - Facilitator
  - Partner
  operationId: getOrgFlowActions
post:
  description: Create an Org Flow Action that lets you add an Entity defined in the
    associated orgFlow to an Org, or remove an Entity identified in the same way from
    an Org.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/orgFlowActionsPostRequestModel.yaml
    description: Create Org Flow Action Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Create orgFlowActions:
              $ref: ../components/schemas/samples/orgFlowActionsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/orgFlowActionsModel200Response.yaml
      description: Response for create on orgFlowActions resource
    '400':
      content:
        application/json:
          examples:
            Fetch all orgFlowActions:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Org Flow Action
  tags:
  - Org Flow Actions
  - Facilitator
  - Partner
  operationId: postOrgFlowActions
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
