get:
  description: "Query a Host Theme."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource.
    explode: false
    in: path
    name: id
    required: true
    example: t1_hth_0000fc11df8e4c00000e00c
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all HostThemes:
              $ref: ../components/schemas/samples/hostThemesJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/hostThemesModel200Response.yaml
      description: Response for query on hostThemes resource
    '400':
      content:
        application/json:
          examples:
            Fetch all HostThemes:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  tags:
  - Host Themes
  - Merchant
  - Partner
  operationId: getHostThemesId
