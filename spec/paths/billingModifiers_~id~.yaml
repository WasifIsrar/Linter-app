get:
  description: Query a Billing Modifier that can change the total amount of the billing
    or whoever will pay it, such as applying a 10% markup on the fee total for a specific
    org.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this billing modifer.
    explode: false
    in: path
    name: id
    example: t1_blm_67d9c9f74881eb511220000
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all billingModifiers:
              $ref: ../components/schemas/samples/billingModifiersJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/billingModifiersModel200Response.yaml
      description: Retrieve the response for the query on the billingModifiers resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all billingModifiers:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve Billing Modifer by it's ID.
  tags:
  - Billing Modifiers
  - Facilitator
  - Partner
  operationId: getBillingModifiersId
