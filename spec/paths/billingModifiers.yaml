get:
  description: Query a Billing Modifier that can change the total amount of the billing
    or determine who will pay it. For example, a Billing Modifier may apply a 10%
    markup on the fee total for a specific organization.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all billingModifiers:
              $ref: ../components/schemas/samples/billingModifiersJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/billingModifiersModel200Response.yaml
      description: Retrieve the Response for query on billingModifiers resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all billingModifiers:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Billing Modifiers.
  tags:
  - Billing Modifiers
  - Facilitator
  - Partner
  operationId: getBillingModifiers
post:
  description: Create a Billing Modifier that can change the total amount of the billing
    or adjust who will pay it, such as applying a 10% markup on the fee total for
    a specific organization.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/billingModifiersPostRequestModel.yaml
    description: Create Billing Modifier Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Create billingModifiers:
              $ref: ../components/schemas/samples/billingModifiersJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/billingModifiersModel200Response.yaml
      description: The response for creating a billing modifier is the Create Billing
        Modifier Response.
    '400':
      content:
        application/json:
          examples:
            Fetch all billingModifiers:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Billing Modifier
  tags:
  - Billing Modifiers
  - Facilitator
  - Partner
  operationId: postBillingModifiers
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
