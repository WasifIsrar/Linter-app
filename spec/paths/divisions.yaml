get:
  description: Query Division.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all divisions:
              $ref: ../components/schemas/samples/divisionsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/divisionsModel200Response.yaml
      description: Retrieve Divisions Response for query on divisions resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all divisions:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Divisions.
  tags:
  - Divisions
  - Facilitator
  - Partner
  operationId: getDivisions
post:
  description: Create a Division.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/divisionsPostRequestModel.yaml
    description: Create Division Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all divisions:
              $ref: ../components/schemas/samples/divisionsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/divisionsModel200Response.yaml
      description: Create Division Response for creating divisions.
    '400':
      content:
        application/json:
          examples:
            Fetch all divisions:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Division
  tags:
  - Divisions
  - Facilitator
  - Partner
  operationId: postDivisions
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
