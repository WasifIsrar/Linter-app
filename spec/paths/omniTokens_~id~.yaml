get:
  description: Query a omniToken.
  parameters:
  - description: The ID of this OmniToken.
    explode: false
    in: path
    name: id
    example: t1_otk_6809db98230a5b02b08f00z
    required: true
    schema:
      type: string

  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all omniTokens:
              $ref: ../components/schemas/samples/omniTokensJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/omniTokensModel200Response.yaml
      description: Response for retrieving OmniToken response.
    '400':
      content:
        application/json:
          examples:
            Fetch all omniTokens:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve omniToken by it's ID.
  tags:
  - OmniTokens
  - Merchant
  - Facilitator
  - Partner
  operationId: getOmniTokensId
