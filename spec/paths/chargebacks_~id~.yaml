get:
  description: Query a Chargeback. A Chargeback is the reversal of a Transaction and
    means that the funds have been returned to their source. The resource for a Chargeback
    gives details of the Chargeback, including the reason why it occurred and the
    date when it occurred.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of the Chargeback.
    explode: false
    in: path
    name: id
    example: t1_chb_678e573098a7706d87b45c1
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all chargebacks:
              $ref: ../components/schemas/samples/chargebackJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/chargebacksModel200Response.yaml
      description: Response for query on chargebacks resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all chargebacks:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve a Chargeback by its ID.
  tags:
  - Chargebacks
  - Merchant
  - Facilitator
  - Partner
  operationId: getChargebacksId
