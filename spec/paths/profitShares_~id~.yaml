get:
  description: Query a ProfitShare resource, which will cause an entity to have its
    earnings/expenses shared with another entity.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource, The Profit Share ID.
    explode: false
    in: path
    name: id
    example: t1_psh_67aa7fd81e45a8b5eb569yz
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all profitShares:
              $ref: ../components/schemas/samples/profitShareJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/profitSharesModel200Response.yaml
      description: Retrieve the Response for the Profit Shares resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all profitShares:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve Profit Share by it's ID.
  tags:
  - Profit Shares
  - Facilitator
  - Partner
  operationId: getProfitSharesId
