    explode: false
    in: path
    name: id
    example: t1_psh_67aa7fd81e45a8b5eb569yz
    required: true
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/profitSharesPutRequestModel.yaml
    description: Update Profit Share Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Update profitShares:
              $ref: ../components/schemas/samples/profitShareJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/profitSharesModel200Response.yaml
      description: Response for update on Profit Shares resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all profitShares:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Update Profit Share by it's ID.
  tags:
  - Profit Shares
  - Facilitator
  - Partner
  operationId: putProfitSharesId
