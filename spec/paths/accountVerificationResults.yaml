get:
  description: "Query an accountVerificationResults resource. \nAn accountVerificationResults\
    \ resource represents the result of an attempt to verify a bank account. It is\
    \ linked to an accountVerification resource."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all account Verification results:
              $ref: ../components/schemas/samples/accountVerificationResultsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/accountVerificationResultsModel200Response.yaml
      description: Response for query on accountVerificationResults resource
    '400':
      content:
        application/json:
          examples:
            Fetch all account Verification results:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  tags:
  - Accounts Verification Results
  - Facilitator
  operationId: getAccountVerificationResults
