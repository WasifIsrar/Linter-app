  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all txnMetaDatas:
              $ref: ../components/schemas/samples/txnMetaDatasJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/txnMetaDatasModel200Response.yaml
      description: Response for query on txnMetadatas resource
    '400':
      content:
        application/json:
          examples:
            Fetch all txnMetaDatas:
              $ref: ../components/schemas/samples/errors400Json.yaml
