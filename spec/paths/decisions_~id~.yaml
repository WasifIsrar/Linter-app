get:
  description: Query a Decision's resource.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this resource and The Decision ID.
    explode: false
    in: path
    name: id
    example: t1_dcs_67ddb8ad653487caf88cc00
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all decisions:
              $ref: ../components/schemas/samples/decisionsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/decisionsModel200Response.yaml
      description: Retrieve Decision Response for query on decisions resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all decisions:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve Decision by it's ID.
  tags:
  - Decisions
  - Merchant
  - Facilitator
  - Partner
  operationId: getDecisionsId
