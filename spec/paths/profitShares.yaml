get:
  description: "Query a ProfitShare resource. \nA ProfitShare resource will cause\
    \ an entity to have it's earnings/expenses shared with another entity."
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch al profitShares:
              $ref: ../components/schemas/samples/profitShareJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/profitSharesModel200Response.yaml
      description: Response for query on profitShares resource
    '400':
      content:
        application/json:
          examples:
            Fetch all profitShares:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Profit Shares.
  tags:
  - Profit Shares
  - Facilitator
  - Partner
  operationId: getProfitShares
post:
  description: "Create a ProfitShare resource. \nA ProfitShare resource will cause\
    \ an entity to have it's earnings/expenses shared with another entity."
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/profitSharesPostRequestModel.yaml
    description: Create Profit Share Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Create profitShares:
              $ref: ../components/schemas/samples/profitShareJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/profitSharesModel200Response.yaml
      description: esponse for create on profitShares resource
    '400':
      content:
        application/json:
          examples:
            Fetch all profitShares:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Profit Share
  tags:
  - Profit Shares
  - Facilitator
  - Partner
  operationId: postProfitShares
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
