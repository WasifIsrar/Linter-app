get:
  description: Query a chargebackDocument. A chargebackDocument resource represents
    a file related to a Chargeback.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - description: The ID of this chargeback document.
    explode: false
    in: path
    name: id
    example: t1_chd_679a4a2ba49405540af4856
    required: true
    schema:
      type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all chargebackDocuments:
              $ref: ../components/schemas/samples/chargebackDocumentsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/chargebackDocumentsModel200Response.yaml
      description: Response for query on chargebackDocuments resource.
    '400':
      content:
        application/json:
          examples:
            Fetch all chargebackDocuments:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve a Chargeback Document by its ID.
  tags:
  - Chargeback Documents
  - Merchant
  - Facilitator
  - Partner
  operationId: getChargebackDocumentsId
