get:
  description: Query an Invoice Item. A Invoice Item is a resource that stores line
    item details for an invoice.
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
  - $ref: ../components/schemas/requestHeaderSearchParams.yaml
  - $ref: ../components/schemas/requestHeaderTotalsParams.yaml
  - $ref: ../components/schemas/requestQueryPageNumberParams.yaml
  - $ref: ../components/schemas/requestQueryPageLimitParams.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all invoice items:
              $ref: ../components/schemas/samples/invoiceItemsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/invoiceItemsModel200Response.yaml
      description: Response for query on invoiceItems resource
    '400':
      content:
        application/json:
          examples:
            Fetch all invoice items:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Retrieve all Invoice Items.
  tags:
  - Invoice Items
  - Merchant
  - Facilitator
  - Partner
  operationId: getInvoiceItems
post:
  description: Create an Invoice Item, a resource that stores line item details for
    an invoice.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/models/invoiceItemsPostRequestModel.yaml
    description: Create Invoice Item Request
    required: true
  responses:
    '200':
      content:
        application/json:
          examples:
            Fetch all invoice items:
              $ref: ../components/schemas/samples/invoiceItemsJson.yaml
          schema:
            $ref: ../components/schemas/http200responses/invoiceItemsModel200Response.yaml
      description: Response for create on invoiceItems resource
    '400':
      content:
        application/json:
          examples:
            Fetch all invoice items:
              $ref: ../components/schemas/samples/errors400Json.yaml
          schema:
            $ref: ../components/schemas/error-four-hundred.yaml
      description: Error
  summary: Create a new Invoice Item
  tags:
  - Invoice Items
  - Merchant
  - Facilitator
  - Partner
  operationId: postInvoiceItems
  parameters:
  - $ref: ../components/schemas/requestHeaderRequestTokensParams.yaml
