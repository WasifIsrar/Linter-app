title: secretsPutRequest
properties:
  login:
    type: string
    description: The identifier of the Login that owns this secret resource.
  entity:
    type: string
    description: The identifier of the Entity associated with this secret.
  org:
    type: string
    description: The identifier of the Org associated with this secret.
  division:
    type: string
    description: The identifier of the Division associated with this secret.
  partition:
    type: string
    description: The identifier of the Partition associated with this secret.
  type:
    $ref: ../enums/secretTypeModel.yaml
  platform:
    $ref: ../enums/secretsPlatformModel.yaml
  name:
    type: string
    description: "The name of this Secret. \nThis field is stored as a text string\
      \ and must be between 0 and 100 characters long."
  description:
    type: string
    description: "A description of this Secret. \nThis field is stored as a text string\
      \ and must be between 0 and 500 characters long."
  key:
    type: string
    description: "The actual key or the indicator of which key to use. \nThis field\
      \ is stored as a text string and must be between 1 and 5000 characters long."
  locked:
    $ref: ../enums/secretLockedModel.yaml
  inactive:
    $ref: ../inactive.yaml
  frozen:
    $ref: ../frozen.yaml

