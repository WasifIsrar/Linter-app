title: changeRequestPutRequest
properties:
  deleted:
    type: string
    description: In case resource is deleted, this field will then show the date it
      occurred
    format: date-time
  login:
    type: string
    description: The identifier of the Login associated with this ChangeRequest.
  authType:
    type: string
    description: Auth Type that originate the request.
  status:
    title: changeRequestStatus
    type: string
    description: |+
      The status of the requested change.

      <details>
      <summary>Valid Values</summary>

      - `pending` - **The Change Request has a pending status.**
      - `manualReview` - **The Change Request was escalated to be manually reviewed.**
      - `approved` - **The Change Request has been approved.**
      - `declined` - **The Change Request was declined.**

      </details>
    enum:
    - pending
    - manualReview
    - approved
    - declined
    x-enum-elements:
    - name: "Pending"
      description: "The Change Request has a pending status."
    - name: "ManualReview"
      description: "The Change Request was escalated to be manually reviewed."
    - name: "Approved"
      description: "The Change Request has been approved."
    - name: "Declined"
      description: "The Change Request was declined."
  reasonType:
    type: string
    description: A type which categorizes the reason, in case the change was declined.
    x-enum-elements:
    - name: "UnableToValidate"
      description: "Unable to validate."
    - name: "NoResponse"
      description: "No response."
    - name: "InvalidDocument"
      description: "Invalid document."
    - name: "UnableToRead"
      description: "Unable to read."
    - name: "ExpiredDocument"
      description: "Expired document."
    - name: "Other"
      description: "Other reason."
  reason:
    type: string
    description: The reason in case the change was declined.
  recordId:
    type: string
    description: The id of the model, only set when operation is update
  analyst:
    type: string
    description: The person who review the request.
  reviewed:
    type: string
    description: If the change request was reviewed, this field will then show the
      date it occurred
    format: date-time

example:
  login: t1_log_5c758e990c7a922100d4f36
  status: manualReview
  reasonType: type of reason
  reason: reason
  deleted: Mar 25, 2025 12:00 AM
  authType: 3
  recordId: t1_act_6491d8a2bbbae477f00e5d0
  analyst: person who review the request
  reviewed: Mar 25, 2025 12:00 AM