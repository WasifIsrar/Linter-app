title: entityRefsResponse
properties:
  id:
    $ref: ../id.yaml
  created:
    $ref: ../created.yaml
  modified:
    $ref: ../modified.yaml
  creator:
    $ref: ../creator.yaml
  modifier:
    $ref: ../modifier.yaml
  entity:
    type: string
    description: The identifier of the Entity that owns this entityRefs resource.
  member:
    type: string
    description: The identifier of the Member associated with this entityRefs resource.
  entityRoute:
    type: string
    description: The original 'entity_route' that routed the merchant onto the platform
      which then returned this reference information, if applicable
  ref:
    type: string
    description: "The reference code itself. \nThis field is stored as a text string\
      \ and must be between 0 and 50 characters long."
  stage:
    $ref: ../enums/entityRefStageModel.yaml
  staging:
    type: integer
    description: |+
      Allows a merchant to transact under the Staging environment while boarding is in progress, and allows for configuration with valid values such as **Disabled** or **Enabled**.

      <details>
      <summary>Valid Values</summary>

      - `0` - **Disabled**
      - `1` - **Enabled**

      </details>
    enum:
    - 0
    - 1
    x-enum-elements:
    - name: "Disabled"
      description: "Disabled"
    - name: "Enabled"
      description: "Enabled"
  platform:
    $ref: ../enums/entityPlatformModel.yaml
  currency:
    $ref: ../models/currencyModel.yaml
    description: The currency of the entityRef. See <a href="https://www.iban.com/currency-codes" target="_blank">Currency codes</a>  for all valid values.
  fundingCurrency:
    $ref: ../models/currencyModel.yaml
    description: The currency for which this entityRefs resource was funded on. See <a href="https://www.iban.com/currency-codes" target="_blank">Currency codes</a>  for all valid values.
  options:
    type: string
    description: A string-JSON of options for this reference value.
  default:
    title: EntityRefsDefault
    type: integer
    description: |+
      Whether this entityRef is the default one. Default entityRefs will have priority when processing transactions with no MID or Platform set.

      <details>
      <summary>Valid Values</summary>

      - `0` - **Not default**
      - `1` - **Default**

      </details>
    enum:
    - 0
    - 1
    x-enum-elements:
    - name: "NotDefault"
      description: "Not default"
    - name: "Default"
      description: "Default"
  fbo:
    type: string
    description: The FBO from which this entity refers to.
  inactive:
    $ref: ../inactive.yaml
  frozen:
    $ref: ../frozen.yaml
