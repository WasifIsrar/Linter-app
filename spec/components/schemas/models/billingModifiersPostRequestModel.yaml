title: billingModifiersPostRequest
properties:
  billing:
    type: string
    description: The identifier of the Billing that this Billing Modifier applies
      to.
  entity:
    type: string
    description: The identifier of the Entity that this Billing Modifier applies to.
  org:
    type: string
    description: The identifier of the Org that this Billing Modifier applies to.
  division:
    type: string
    description: The identifier of the Division that this Billing Modifier applies
      to.
  partition:
    type: string
    description: The identifier of the Partition that this Billing Modifier applies
      to.
  fromentity:
    type: string
    description: The identifier of the Entity that is responsible for paying this
      Bill on behalf of the Entity specified in the 'entity' field.
  inactive:
    $ref: ../inactive.yaml
  frozen:
    $ref: ../frozen.yaml
required:
- billing
- fromentity
- frozen
- inactive

example:
  billing: t1_bil_67d9c8a7df33cf77a3e5e4a
  entity: t1_ent_5cd987a735c33bab09e7570
  org: t1_org_67d9c6a866e5d47dca276c3
  division: t1_div_67c56806728fbbf0bae0b00
  partition: t1_ptn_666834d4d504f21414970z0
  fromentity: t1_ent_67d851660b5836731a89ee3
  inactive: 0
  frozen: 0