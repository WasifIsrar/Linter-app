title: invoiceLineItemsPostRequest
properties:
  invoice:
    type: string
    description: The identifier of the Invoice that owns this InvoiceLineItem.
  invoiceItem:
    type: string
    description: The identifier of the InvoiceItem associated with this InvoiceLineItem.
  quantity:
    type: integer
    description: The quantity purchased for this line item, specified as an integer.
    default: 1
  price:
    type: integer
    format: int64
    description: The price for each item, this field is specified as an integer in
      cents.
    nullable: true
  discount:
    type: integer
    format: int64
    description: The discount for the line item, this field is specified as an integer
      in cents.
    nullable: true
required:
- invoice
- invoiceItem
- quantity

example:
  invoice: t1_inv_00b62cb82db90057aae7000
  invoiceItem: t1_ini_00b62cb7d3b3a7e6a841000
  quantity: 1
  price: 50000
  discount: 100
