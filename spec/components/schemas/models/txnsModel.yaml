title: txnsResponse
properties:
  id:
    $ref: ../id.yaml
  created:
    $ref: ../created.yaml
  modified:
    $ref: ../modified.yaml
  creator:
    $ref: ../creator.yaml
  modifier:
    $ref: ../modifier.yaml
  ipCreated:
    type: string
    description: The incoming ip address from which this Transaction was created.
  ipModified:
    type: string
    description: The incoming ip address from which this Transaction was last modified.
  merchant:
    type: string
    description: The identifier of the Merchant associated with this Transaction.
  token:
    type: string
    description: The token of the Tokens resource this Transaction is associated with.
  payment:
    type: string
    description: The payment method associated with this Transaction, including the
      card details.
  fortxn:
    type: string
    description: "If this Transaction is related to another Transaction, then this\
      \ field is set to the identifier of the other Transaction. \nFor example, if\
      \ this Transaction is a refund, this field could be set to the identifier of\
      \ the original sale Transaction."
  fromtxn:
    type: string
    description: Reauthorize this referenced Transaction. For example, to process
      a resubmission of a declined Transaction or to reauthorize an expired Transaction.
  batch:
    type: string
    description: If the Transaction is linked to a Batch, this field specifies the
      identifier of the Batch.
  subscription:
    type: string
    description: The identifier of the Subscription associated with this Transaction.
  statement:
    type: string
    description: The statement ID for which this transaction is being processed as
      payment.
  type:
    $ref: ../enums/txnTypeModel.yaml
  expiration:
    type: string
    description: "The expiration date of this Transaction. \nThis field is stored\
      \ as a text string in 'MMYY' format, where 'MM' is the number of a month and\
      \ 'YY' is the last two digits of a year. For example, '0623' for June 2023.\
      \ \nThe value must reflect a future date."
  serviceCode:
    type: string
    description: The service code retrieved from the track data for a credit card
      swiped transaction.
  funded:
    type: integer
    description: "A date indicating when this Transaction was funded. \nThis field\
      \ is set automatically."
  returned:
    type: string
    description: The transaction has been returned by the receiver.
  currency:
    $ref: ../models/currencyModel.yaml
    description: The currency for this transaction. See <a href="https://www.iban.com/currency-codes" target="_blank">Currency codes</a>  for all valid values.
  fundingCurrency:
    $ref: ../models/currencyModel.yaml
    description: The currency for which transaction was funded on. See <a href="https://www.iban.com/currency-codes" target="_blank">Currency codes</a>  for all valid values.
  currencyConversion:
    $ref: ../enums/currencyConversionModel.yaml
  convenienceFee:
    type: integer
    description: The amount of the total sum of this Transaction that is made up of convenience fee. Fee charged when card payment is an alternative form of payment not ordinarily accepted by a merchant or service provider. This field is specified as an integer in cents. [currently not active]
  fee:
    type: number
    format: double
    description: "Optional calculated fee amount indicator.\
                              \ This should be used in conjunction with txnFee setting\
                              \ on Fees resource. \nThis field is specified in cents(up to three decimal points)"
  platform:
    $ref: ../enums/txnsPlatformModel.yaml
  authDate:
    type: integer
    description: "The date on which the Transaction was authorized. \nThe date is\
      \ specified as an eight digit string in YYYYMMDD format, for example, '20160120'\
      \ for January 20, 2016. \nThe value of this field must represent a date in the\
      \ past."
  authCode:
    type: string
    description: "The authorization code for this Transaction. \nThis field is stored\
      \ as a text string and must be between 0 and 20 characters long."
  captured:
    type: string
    description: "A timestamp indicating when this Transaction was captured. \nThis\
      \ field is set automatically. The format should be YYYY-MM-DD HH:MM:SS."
    format: custom-date-time
    pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}'
  settled:
    type: string
    description: "A date indicating when this Transaction was settled. \nThis field\
      \ is set automatically. The format should be YYYY-MM-DD HH:MM:SS."
    format: custom-date-time
    pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}'
