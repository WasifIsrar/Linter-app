title: holdsResponse
properties:
  id:
    $ref: ../id.yaml
  created:
    $ref: ../created.yaml
  modified:
    $ref: ../modified.yaml
  creator:
    $ref: ../creator.yaml
  modifier:
    $ref: ../modifier.yaml
  login:
    type: string
    description: The identifier of the Login that owns this holds resource.
  entity:
    type: string
    description: The Entity id in which this Hold belongs to.
  txn:
    type: string
    description: The identifier of the Txn that is being held with this hold.
  terminalTxn:
    type: string
    description: The TerminalTxn id in which this Hold belongs to.
  account:
    type: string
    description: The identifier of the Account that owns this holds resource.
  verification:
    type: string
    description: If this hold resource was triggered through a verification, then
      this field stores the identifier of the Verification.
  verificationRef:
    type: string
    description: If this hold resource was triggered through Payrix Integration Risk,
      then this field stores the identifier of the VerificationRef.
  decisionAction:
    type: string
    description: The DecisionAction id in which this Hold belongs to.
  action:
    title: holdAction
    type: integer
    description: |
      The action taken on the referenced Txn. Block, Hold, or Reserve it.

      <details>
      <summary>Valid Values</summary>

      - `0` - **NONE**
      - `1` - **Block.** Block the Transaction from proceeding. This returns an error.
      - `3` - **Hold.** Hold the Transaction. It will not be captured until it is manually released.
      - `4` - **Reserve** Reserve the Transaction. The funds for the transaction will not be released until the Transaction is manually reviewed.
      - `5` - **LIMIT** Block current activity.
      - `6` - **PASS** Passed decision(s).
      - `8` - **POSTREVIEWONLY** Passed decision(s).

      </details>
    enum:
    - 0
    - 1
    - 3
    - 4
    - 5
    - 6
    - 8
    x-enum-elements:
    - name: None
      description: No action.
    - name: Block
      description: Block the Transaction from proceeding, This returns an error.
    - name: Hold
      description: Hold the Transaction, It will not be captured until it is manually released.
    - name: Reserve
      description: Reserve the Transaction, The funds for the transaction will not be released until the Transaction is manually reviewed.
    - name: Limit
      description: Block current activity.
    - name: Pass
      description: Passed decision(s).
    - name: PostReviewOnly
      description: We onboard the merchant and wait for manual check later.
  released:
    type: string
    description: If this hold was released, this will contain the timestamp for when
      it was released. The format should be YYYY-MM-DD HH:MM:SS
    format: custom-date-time
    pattern: ^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$
  reviewed:
    type: string
    description: If this hold was reviewed, this will contain the timestamp for when
      it was reviewed. The format should be YYYY-MM-DD HH:MM:SS
    format: custom-date-time
    pattern: ^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$
  inactive:
    $ref: ../../../components/schemas/inactive.yaml
  frozen:
    $ref: ../../../components/schemas/frozen.yaml
  releaseAction:
    type: integer
    example: '[releaseAction]'
    description: |
      The final action taken on the hold while it's been released.

      <details>
      <summary>Valid Values</summary>

      - `1` - **Holds released because the hold resource was approved.**
      - `2` - **Holds released because the hold resource was cancelled.**
      - `3` - **Holds released because the hold resource was refunded.**
      - `4` - **Holds released because the hold resource was failed.**
      - `5` - **Expired.**

      </details>
    enum:
    - 1
    - 2
    - 3
    - 4
    - 5
    x-enum-elements:
    - name: Approved
      description: Holds released because the hold resource was approved.
    - name: Cancelled
      description: Holds released because the hold resource was cancelled.
    - name: Refunded
      description: Holds released because the hold resource was refunded.
    - name: Failed
      description: Holds released because the hold resource was failed.
    - name: Expired
      description: Holds expired.
  delayedFundingStartDate:
    type: string
    format: custom-date-time
    pattern: ^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$
    description: The timestamp when hold was considered to be delaying funding. The format should be YYYY-MM-DD HH:MM:SS.
  delayedFundingEndDate:
    type: string
    format: custom-date-time
    pattern: ^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$
    description: The timestamp when hold stopped delaying funding, this might be due
      to the hold been released, cancelled or funded. The format should be YYYY-MM-DD HH:MM:SS.
  analyst:
    type: string
    description: The person who review the hold applied.
  claimed:
    type: string
    format: custom-date-time
    pattern: ^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$
    description: The timestamp for the most recent update of the analyst field. The format should be YYYY-MM-DD HH:MM:SS.
  holdSource:
    type: string
    example: ERROR
    description: |
      Field created to know the reason for why a hold was created.

      <details>
      <summary>Valid Values</summary>

      - `DS_MODEL_POLICY_RUN` - **DS_MODEL_POLICY_RUN**
      - `API_DECISION` - **API_DECISION**
      - `POLICY_RUN` - **POLICY_RUN**
      - `RISK_ALERT` - **RISK_ALERT**
      - `MANUAL` - **MANUAL**
      - `ERROR` - **ERROR**

      </details>
    enum:
    - DS_MODEL_POLICY_RUN
    - API_DECISION
    - POLICY_RUN
    - RISK_ALERT
    - MANUAL
    - ERROR
    x-enum-elements:
    - name: DS_MODEL_POLICY_RUN
      description: DS_MODEL_POLICY_RUN.
    - name: API_DECISION
      description: API_DECISION.
    - name: POLICY_RUN
      description: POLICY_RUN.
    - name: RISK_ALERT
      description: RISK_ALERT.
    - name: MANUAL
      description: MANUAL.
    - name: ERROR
      description: ERROR.
  holdSourceId:
    type: string
    description: Reason id for why a hold was created.
  holdSourceDetails:
    type: string
    description: It adds details to hold source.
  division:
    type: string
    description: ID of the division associated with this vendor
