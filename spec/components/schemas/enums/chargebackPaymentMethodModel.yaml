title: chargebackPaymentMethod
type: integer
description: |
  The type of payment method used for the transaction.

  <details>
  <summary>Valid Values</summary>

  - `0` - **No payment method specified.**
  - `1` - **American Express.**
  - `2` - **Visa.**
  - `3` - **MasterCard.**
  - `4` - **Diners Club.**
  - `5` - **Discover.**
  - `6` - **PayPal.**
  - `7` - **Debit card.**
  - `8` - **Checking account.**
  - `9` - **Savings account.**
  - `10` - **Corporate checking account.**
  - `11` - **Corporate savings account.**
  - `12` - **Gift card.**
  - `13` - **EBT card.**
  - `14` - **WIC card.**

  </details>
