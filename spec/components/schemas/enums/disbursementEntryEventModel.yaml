title: disbursementEntryEvent
type: integer
description: |
  The event that triggered the funding activity

  <details>
  <summary>Valid Values</summary>

  - `1` - **DAYS** DisbursementEntry for an Entry that triggers every day.
  - `2` - **WEEKS** DisbursementEntry for an Entry that triggers every week.
