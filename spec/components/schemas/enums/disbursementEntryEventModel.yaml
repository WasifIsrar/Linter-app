  - `11` - **CHARGEBACK** DisbursementEntry for an Entry related to when a card chargeback occurs.
  - `12` - **OVERDRAFT** DisbursementEntry for an Entry related to when an overdraft usage charge from a bank is levied.
  - `13` - **INTERCHANGE** DisbursementEntry for an Entry related to when interchange Fees are assessed for the Transactions of this Merchant.
  - `14` - **PROCESSOR** DisbursementEntry for an Entry related to when the Transactions of this Merchant are processed by a payment processor.
  - `15` - **ACHFAIL** DisbursementEntry for an Entry related to when an automated clearing house failure occurs.
  - `16` - **ACCOUNT** DisbursementEntry for an Entry related to when a bank account is verified.
  - `17` - **SIFT** DisbursementEntry for an Entry related to Transaction fraud score.
