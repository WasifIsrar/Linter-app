title: payoutFlowUm
type: string
description: |
  The unit of measure for this Payout is the percentage of funds. 
  If the Entity has a negative balance of $10 and the amount is set to 10000 (100%), 
  then $10 will be drawn from their account to fully replenish the balance to $0.

  <details>
  <summary>Valid Values</summary>

  - `percent` - **Percentage unit measurement.** (Percentage of Funds).
  - `actual` - **Actual unit measurement.** (Exact Currency Amount).
  - `percentneg` - **Negative Percentage unit measurement.** (Replenish account by percent negative back to $0).

  </details>
default: percent
enum:
- percent
- actual
- percentneg
x-enum-elements:
- name: Percent
  description: Percentage unit measurement. (Percentage of Funds).
- name: Actual
  description: Actual unit measurement. (Exact Currency Amount).
- name: PercentNeg
  description: Negative Percentage unit measurement. (Replenish account by percent negative back to $0).
